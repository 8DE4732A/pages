                <title>“不化”雪糕含卡拉胶、瓜儿胶 这些成分对人体有害吗？</title>
            </head>
            <body>
                <div>
<div><a href="/images/270.png" target="_blank"><img src="/images/270.png" title="IT 与健康"/></a></div>
<p>近日，一网友发帖称“购买的钟薛高雪糕在31度下放置1小时不化”，引发热议。钟薛高客服回应，雪糕融化会呈粘稠状，为提高雪糕的粘稠度，在雪糕中添加了少量卡拉胶和瓜儿胶。这两种胶的成分是否对人体有害？</p> </div>
                <div>
<p>复旦大学公共卫生学院教授厉曙光对此表示，卡拉胶、瓜儿胶都属于食品添加剂里的增稠剂。食品添加剂是国家允许可以加在食品里边的，只要在国家规定的使用量范围里面添加，是安全的，对人体健康是没有害的。</p><p><video controls="controls" height="480" src="//edge.ivideo.sina.com.cn/47619096901.mp4?KID=sina,viask&amp;Expires=1657036800&amp;ssig=S3LauVUqs2&amp;reqid=" width="640"></video></p> </div>
