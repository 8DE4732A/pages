<div><a href="/images/3114.png" target="_blank"><img src="/images/3114.png" title="Xiaomi 小米"/></a></div>
<p>小米12 Pro天玑版将于7月12日周二上午十点正式开售，这款天玑9000+芯片的全球首发款手机获得雷军在微博发文宣传。<strong>雷军称：小米12 Pro 天玑版，全球首发天玑9000+，定价3999元起。</strong></p> </div>
                <div>
<p>基于<a data-link="1" href="https://c.duomai.com/track.php?site_id=242986&amp;aid=450&amp;euid=&amp;t=http%3A%2F%2Fwww.mi.com%2F" target="_blank">小米</a>12 Pro 性能爆改款，三大改装：首发天玑9000+旗舰芯片，性能强劲；5160mAh 电池，超强续航； Ultra同款叶脉冷泵超强散热，立体声双扬声器，带来高能游戏体验。</p><p><img src="/images/13655.jpg"/></p><p>此前，小米正式发布了小米12S系列，全系升级为骁龙8+处理器，其中小米12S Pro售价4699元起。</p> </div>
