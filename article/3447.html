<p>最新数据显示，苹果公司是全球第二大智能手机厂商，仅次于三星。BanklessTimes 公布的 2022 年第 1 季度报告中，三星手机销量为 7300 万台，市场占有率为 23.4%，而苹果以 5600 万台 iPhone 而位居第二，市场占有率为 18%。</p> </div>
                <div>
<p><img alt="1e54ycbz.webp" src="/images/13674.webp"/></p><p>报告显示，<a data-link="1" href="https://apple.pvxt.net/c/1251234/435400/7639?u=https%3A%2F%2Fwww.apple.com%2Fcn%2Fmusic%2F" target="_blank">苹果</a>同比增长 2.2%。此外，随着全球智能<a data-link="1" href="https://c.duomai.com/track.php?site_id=242986&amp;euid=&amp;t=https://shouji.jd.com/" target="_blank">手机</a>市场下滑 8.9%，库比蒂诺巨头是智能手机行业唯一实现正增长的 OEM。中国的<a data-link="1" href="https://c.duomai.com/track.php?site_id=242986&amp;aid=450&amp;euid=&amp;t=http%3A%2F%2Fwww.mi.com%2F" target="_blank">小米</a>、<a data-link="1" href="https://c.duomai.com/track.php?site_id=242986&amp;euid=&amp;t=https://oppo.jd.com/" target="_blank">OPPO</a> 和 <a data-link="1" href="https://c.duomai.com/track.php?site_id=242986&amp;euid=&amp;t=https://vivo.jd.com/" target="_blank">vivo</a> 位列智能手机供应商销量前五名。</p> </div>
