                <title>2022香港小姐20位候选佳丽造型照曝光 彩色裙装靓丽</title>

                <div>
<div><a href="/images/117.png" target="_blank"><img src="/images/117.png" title="人物"/></a></div>
<p>中国香港媒体消息称：“2022香港小姐竞选”将于9月4日及25日举行准决赛及决赛，由于今年适逢“香港小姐竞选”50周年，决赛将会重返红馆举行。20位候选佳丽今日（5日）在酒店首度会见媒体并进行号码抽签。</p> </div>
                <div>
<p><a href="/images/11431.png" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0706/8c01a65e8a62551.png" src="/images/11431.png"/></a></p><p><a href="/images/11432.jpg" target="_blank"><img src="/images/11432.jpg"/></a></p><p>报道称，20位候选佳丽中年纪最轻的是19岁的林泳怡，最大的则有27岁的刑慧敏、张静婷、何诗琪及林钰洧。佳丽学历方面也相当出众，分别有5位硕士及1位博士（徐麟）。</p><p><a href="/images/11433.jpg" target="_blank"><img src="/images/11433.jpg"/></a></p><p><a href="/images/11434.jpg" target="_blank"><img src="/images/11434.jpg"/></a></p><p><a href="/images/11435.jpg" target="_blank"><img src="/images/11435.jpg"/></a></p><p><a href="/images/11436.jpg" target="_blank"><img src="/images/11436.jpg"/></a></p> </div>
