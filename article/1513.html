<div><a href="/images/87.png" target="_blank"><img src="/images/87.png" title="最新消息"/></a></div>
<p>新浪科技独家获悉，开课吧创始人、CEO方业昌发了一封致员工的内部信，他在信中强调自己正在通过各种办法积极拯救公司业务，包括从2021年8月开始，他通过个人信号借款、个人投资抵押和个人资产抵押的方式借了10个多亿，这笔钱他个人借给开课吧4亿元，个人回购了公司早期股东到期老股大约4亿元以及相关利息大约2亿元。<br/></p> </div>
                <div>
<p>他在信中还强调，经过3月“关停并转”砍掉低效率业务，4月调整和优化用户增长渠道和结构，5月优化组织效率降低人工成本以及6月调整团队组织架构和绩效考核体系，开课吧的降本增效已经有了明显效果。</p><p><img src="/images/6467.png"/></p> </div>
