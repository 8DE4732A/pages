                <title>动画电影《灌篮高手》预告公布 12月3日日本上映</title>
            </head>
            <body>
                <div>
<div><a href="/images/2440.png" target="_blank"><img src="/images/2440.png" title="日韩漫画"/></a></div>
<p>今日（7月7日），东映动画官方公布动画电影《灌篮高手（暂定）》20秒预告。电影由原作者井上雄彦担任编剧及导演，12月3日日本正式上映。《灌篮高手》（SLAM DUNK／スラムダンク），是井上雄彦以高中篮球为题材的日本漫画。</p> </div>
                <div>
<p><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTg4Mzk1ODk0OA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p>从1990年至1996年在集英社《周刊少年Jump》连载。单行本全31册，完全版全24册，新装再编辑版全20册。日本的漫画发行量已超过1亿2千万册。</p><p><strong>视频截图：</strong></p><p><a href="/images/11677.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0707/60d0ef8ba386409.jpg" src="/images/11677.jpg"/></a></p><p><a href="/images/11678.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0707/3c108dfc71f60d1.jpg" src="/images/11678.jpg"/></a></p><p><a href="/images/11679.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0707/b87a74698cdd48a.jpg" src="/images/11679.jpg"/></a></p><p><a href="/images/11680.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0707/e430852fbc4fb4c.jpg" src="/images/11680.jpg"/></a></p><p><a href="/images/11681.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0707/7347eefc1a16d67.jpg" src="/images/11681.jpg"/></a></p><p><a href="/images/11682.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0707/225e39c47d9c7f6.jpg" src="/images/11682.jpg"/></a></p><p><a href="/images/11683.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0707/a7586b7c25374f4.jpg" src="/images/11683.jpg"/></a></p><p><a href="/images/11684.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0707/3c4f958cb52ab99.jpg" src="/images/11684.jpg"/></a></p><p><a href="/images/11685.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0707/c385e7a92d13fe0.jpg" src="/images/11685.jpg"/></a></p> </div>
