                <title>男子动物园如厕 遇老虎趴窗全程“偷窥”</title>
            </head>

                <div>
<div><a href="/images/599.png" target="_blank"><img src="/images/599.png" title="社会趣闻"/></a></div>
<p>上厕所被老虎全程偷窥是一种什么体验，洛阳一位男子有幸体验了一番。

据报道，6月23日，<strong>河南洛阳，杨先生称在栾川竹海野生动物园一餐厅内上厕所时，竟发现窗外有一只老虎看着自己。</strong></p> </div>
                <div>
<video controls="controls" height="480" src="//f.video.weibocdn.com/o0/zkGIMwFblx07X60V0zss01041200W7rR0E010.mp4?label=mp4_720p&amp;template=1280x720.25.0&amp;media_id=4783895619764230&amp;tp=8x8A3El:YTkl0eM8&amp;us=0&amp;ori=1&amp;bf=4&amp;ot=h&amp;lp=00002Yhjgu&amp;ps=mZ6WB&amp;uid=1N5ILX&amp;ab=,8143-g0,8013-g0,3601-g28,7598-g0&amp;Expires=1656058642&amp;ssig=gANWAaCf4s&amp;KID=unistore,video" width="750"></video><p>这个厕所是建在虎园边上，后面窗户有铁质窗户，老虎只能偷窥，并不能打破窗户进来，男子在入厕时，老虎就趴在窗户上，感觉压迫感满满。</p><p>6月24日，动物园工作人员回应，观虎是景区特色，玻璃非常结实很安全。</p><p>如此搞笑的一幕也引起了网友们的调侃：“ 安全倒是其次，主要是隐私被窥探了”、“哥们儿，我就看看，没别的意思”、“就跟自家宠物猫喜欢看你上厕所一个道理”。</p> </div>
