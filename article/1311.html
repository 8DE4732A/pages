                <title>育碧官网泄露马里奥疯兔新作发售日和BOSS级角色</title>
            </head>
            <body>
                <div>
<div><a href="/images/1973.png" target="_blank"><img src="/images/1973.png" title="游戏 - Ubisoft 育碧"/></a></div>
<p>Switch平台的《马里奥和疯狂兔子：王国大战》，曾经是销量最好的Switch第三方游戏。由育碧开发的续作《马力欧+疯狂兔子星耀之愿》也是该平台用户十分期待的作品之一。就在任天堂直面会召开前夕，育碧官方网站似乎泄露了本作的发售日期。</p> </div>
                <div>
<p><a href="/images/5562.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0628/3a4715285afae66.jpg" src="/images/5562.jpg"/></a></p><p>虽然直面会还要等到今天（6月28日）晚上才能召开，但是在育碧官方网站上（现已撤掉），已经赫然列出了《马力欧+疯狂兔子星耀之愿》将在10月20日发售！除了发售日之外，官方网站的新截图中，还出现了之前没有公开的新角色——库霸王。看来这位反派大BOSS要在这一次的冒险中与马里奥和疯狂兔子做朋友了。</p><p><a href="/images/5563.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0628/e73662511b5cd2b.jpg" src="/images/5563.jpg"/></a></p><p><a href="/images/5564.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0628/1979448a1f54cfb.jpg" src="/images/5564.jpg"/></a></p><p><a href="/images/5565.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0628/a172c9ab1bcb45e.jpg" src="/images/5565.jpg"/></a></p><p><a href="/images/5566.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0628/c9a2094ef0a5197.jpg" src="/images/5566.jpg"/></a></p> </div>
