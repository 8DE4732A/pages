                <title>加拿大将丢弃1360万剂过期阿斯利康疫苗 境内和境外均找不到接受者</title>
            </head>
            <body>
                <div>
<div><a href="/images/87.png" target="_blank"><img src="/images/87.png" title="最新消息"/></a></div>
<p><strong>加拿大政府采购的牛津-阿斯利康新冠疫苗中，一半以上将被丢弃，原因是在加国境内和境外均找不到接受者。</strong>据加拿大广播公司（CBC）报道，联邦卫生部周二（5日）在一份声明中称，1,360万剂阿斯利康疫苗已在春季过期，即将被丢弃。</p> </div>
                <div>
<p><a href="/images/11506.jpeg" target="_blank"><img src="/images/11506.jpeg"/></a></p><p>加拿大政府一年前曾表示，将向较低收入国家捐赠近1,800万剂阿斯利康疫苗。截至6月22日，其中近900万剂该疫苗已交付给21个不同的国家。但卫生部指出，由于对阿斯利康疫苗的需求有限，政府一直无法为可用的疫苗找到更多接受者。</p><p>加拿大还承诺捐赠1,000万剂莫德纳疫苗，并已捐赠了其中的610万剂，不过也丢弃了120万剂该疫苗。</p> </div>
