                <title>河南漯河警方通报“蔚来车祸致多人被撞”：1死5伤 系肇事司机操作不当</title>
            </head>
            <body>
                <div>
<div><a href="/images/144.gif" target="_blank"><img src="/images/144.gif" title="警告!"/></a></div>
<p>@漯河交警 微博通报，2022年7月4日8时36分，漯河市中心医院南门发生一起交通事故，致6人受伤，其中1人经抢救无效死亡，其他5人无生命危险。事故发生后，辖区交警大队民警迅速到达现场开展事故处理工作。受伤人员已及时送医救治。</p> </div>
                <div>
<p><video controls="controls" height="480" src="//edge.ivideo.sina.com.cn/47619790002.mp4?KID=sina,viask&amp;Expires=1657036800&amp;ssig=pSS0QUag6d&amp;reqid=" width="640"></video></p><p>经初步调查，肇事司机杜某（女，41岁，漯河市郾城区人，持C1驾驶证）在驾驶小型客车（豫ACS135临）去市中心医院看望病人途中，因操作不当，车辆突然加速追尾前方车辆，引发交通事故。</p><p>目前，肇事司机杜某已被警方控制。事故正在进一步调查处理中。</p><p><img alt="" src="/images/9853.jpg"/><br/></p> </div>
