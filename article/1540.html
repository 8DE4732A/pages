                <title>好莱坞大片《侏罗纪世界3》国内票房破8亿 豆瓣仅6.3分</title>
            </head>
            <body>
                <div>
<div><a href="/images/213.png" target="_blank"><img src="/images/213.png" title="电影"/></a></div>
<p>6月29日下午消息，环球影业微博宣布，《侏罗纪世界3》国内票房成绩破8亿。据了解，这是该片上映的第20天，截稿前的今日票房成绩也仅次于朱一龙主演的国产电影《人生大事》。不过，本片口碑平平，豆瓣仅6.3分，只能算勉强及格，低于第一部的7.7分和第二部的6.7分。</p> </div>
                <div>
<p>IMDb数据显示，<strong>《侏罗纪世界3》全球票房已经达到7.5亿美元（其中美国本土收获3亿美元），位列2022年度第四位置</strong>，超越了《长津湖之水门桥》。</p><p>《侏罗纪世界3》故事发生在努布拉岛完全毁灭的四年之后，恐龙现在和全世界的人类共同生存，同时也在猎捕食物，微妙关系变得紧张，该片也是“侏罗纪世界IP”三部曲的收官之作。</p><p><a href="//img1.mydrivers.com/img/20220629/38d27b7aab534decb0d02d4448ad012d.jpg" target="_blank"><a href="/images/6548.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0629/44a31d8778472bf.jpg" src="/images/6548.jpg"/></a></a></p> </div>
