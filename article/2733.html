                <title>35岁“龙妈”艾米莉亚克拉克登杂志写真 笑容不再略显老态</title>
            </head>
            <body>
                <div>
<div><a href="/images/117.png" target="_blank"><img src="/images/117.png" title="人物"/></a></div>
<p>据外媒报道，近日“龙妈”艾米莉亚·克拉克登上英国杂志《The Observer》专访，并晒出新写真。照片中35岁的“龙妈”气质依旧，但是眉宇间有了岁月的痕迹。</p> </div>
                <div>
<p><img src="/images/10942.jpg"/></p><p><img src="/images/10943.jpg"/></p><p><img src="/images/10944.jpg"/></p><p><a href="/images/10945.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0705/2c7978c2e5e30e4.jpg" src="/images/10945.jpg"/></a></p><p><a href="/images/10946.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0705/107cf5d461d1951.jpg" src="/images/10946.jpg"/></a></p><p>艾米莉亚·克拉克是1986年出生的英国女演员，2010年出演个人首部电影《恐怖三迭纪》，2011年主演奇幻剧《权力的游戏》第一季。并在此后8年中，一直饰演系列中的“龙之母”丹妮莉丝·坦格利安。“龙妈”的称号也就此得来。</p><p><img src="/images/10947.jpg"/></p><p>2021年主演由比约恩·荣格执导的剧情电影《让我来告诉你》，她在片中饰演英国诗人伊丽莎白·巴雷特·勃朗宁。</p><p><a href="/images/10948.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0705/fe72b68dba05b9b.jpg" src="/images/10948.jpg"/></a></p> </div>
