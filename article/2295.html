                <title>传Bungie和网易合作 开发一个未公布FPS手游</title>
            </head>

                <div>
<div><a href="/images/481.png" target="_blank"><img src="/images/481.png" title="NetEase 网易"/></a></div>
<p>《命运2》开发商Bungie疑似正在和国内游戏公司网易合作，开发一个FPS手游。目前已经有大量游戏系列登陆了手机平台，比如《使命召唤》《Apex英雄》《暗黑破坏神》等，其中前两个可以说是最近移植较为成功的。《命运2》开发商Bungie看起来也想在手机平台大展拳脚。</p> </div>
                <div>
<p><a href="/images/9217.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0703/e773fad1bbeb8ed.jpg" src="/images/9217.jpg"/></a></p><p>根据外媒The Game Post，网易正在通过领英招募人手，负责开发一个未公布的FPS手游。The Game Post称他们的线人很熟悉网易的开发计划，据说该作可能是一个《命运》衍生作。不过Bungie和网易也有可能在开发一个全新IP。</p><p>据报道，Bungie同时还在开发一个新的《命运》游戏，开发时间超过了2年。</p> </div>
