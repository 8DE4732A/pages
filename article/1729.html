                <title>东航回应客机飞行时舱内飞出小鸟：正在调查</title>

                <div>
<div><a href="/images/1366.png" target="_blank"><img src="/images/1366.png" title="IT 与交通 - 航空"/></a></div>
<p>6月28日乘坐东方航空MU6692次航班从烟台经停合肥至成都的乘客，遇到了一件奇事：在万米高空，舱内突然出现了一只疑似麻雀的小鸟，飞了大约5分钟才被机组人员抓住。

对此，<strong>东航的一位客服人员回复称，此事正在调查，后续将发布情况通报。</strong></p> </div>
                <div>
                        目前，东航官方渠道尚未就此发声。<p>当班资深机长陈建国此前曾表示，小鸟不可能是在飞机高空飞行时进入机舱的，而且能接触到的设备，通常都不会有任何安全风险，驾驶舱则有门，小鸟飞不进去，干扰不到驾驶舱的正常操作。</p><p>他说：“(小鸟)只会让乘客感到好奇，不会对飞行安全有任何影响”。</p><p><img src="/images/7193.jpg"/></p> </div>
