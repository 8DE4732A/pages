<p><strong>近日《芭比》真人电影新路透曝光，不止有现场照片，还有现场视频。一个猥琐男拍打芭比的屁股，结果被暴揍！从</strong>视频中可以看到芭比被一位猥琐男拍打屁股，芭比生气给男子一拳，将其打翻在地。瑞恩·高斯林转身后则是变成“尖叫肯”。</p> </div>
