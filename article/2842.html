<div><a href="/images/178.gif" target="_blank"><img src="/images/178.gif" title="手机"/></a></div>
<p>我们距离Nothing phone（1）的正式发布还有不到一周的时间，该品牌的官方TikTok账户分享了关于该手机刷新率参数的确认信息。视频显示，Nothing手机（1）将带来一面120Hz刷新率的屏幕。</p> </div>
                <div>
<p><iframe frameborder="0" height="480" src="//tv.sohu.com/s/sohuplayer/iplay.html?bid=362933167&amp;autoplay=false&amp;disablePlaylist=true" width="640"></iframe></p><p>我们可以在设置菜单中看到"平滑显示"选项，这证实了该<a data-link="1" href="https://c.duomai.com/track.php?site_id=242986&amp;euid=&amp;t=https://shouji.jd.com/" target="_blank">手机</a>将能够在某些内容的60Hz和120Hz之间自动切换。</p><p>根据最近的传言，Nothing手机（1）将配备6.55英寸<a data-link="1" href="https://c.duomai.com/track.php?site_id=242986&amp;euid=&amp;t=https%3A%2F%2Flist.jd.com%2Flist.html%3Fcat%3D737%2C794%2C798%26ev%3D4155_88234%26sort%3Dsort_rank_asc%26trans%3D1%26JL%3D2_1_0%23J_crumbsBar" target="_blank">OLED</a>显示屏，骁龙778G芯片组和45W充电的4500毫安电池。</p> </div>
