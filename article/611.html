                <title>消息称推特本周已同意向马斯克提供更多实时数据</title>

                <div>
<div><a href="/images/123.png" target="_blank"><img src="/images/123.png" title="社交 - Microblog 微博客"/></a></div>
<p>推特盘前拉升，现涨3.4%。推特本周已同意向马斯克提供更多实时数据。据Insider援引知情人士透露，伊隆·马斯克的律师上周五向推特董事会发出了一封信，声称推特提供的历史数据不够，本周早些时候，推特向马斯克发布了进一步的用户数据，包括实时API信息。</p> </div>
                <div>
<p><a href="/images/2302.jpg" target="_blank"><img src="/images/2302.jpg"/></a></p><p>最新数据可以让马斯克团队能够对“机器人”账户进行分析。</p><p>推特发言人援引早些时候关于该公司与马斯克交易的一份声明称：“推特已经并将继续与马斯克合作分享信息，按照合并协议的条款完成交易。”</p><p>马斯克的代表没有回应置评请求 。</p> </div>
