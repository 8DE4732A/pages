<p>最近公布的《WRC：世代》即将对2022 WRC赛季赛程进行全面复制，同时还将加入一系列经典车辆和经典赛道。今年WRC迎来混动元年，因此在《WRC：世代》中也有混动车型加入。游戏中玩家可以选择三种不同的电动应用方案，在速度和持久力方面寻找平衡，在合理分配电量的同时应对每条赛道的不同路况。</p> </div>
