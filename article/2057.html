                <title>《雷神4：爱与雷霆》新预告公布 7月8日北美上映</title>
            </head>
            <body>
                <div>
<div><a href="/images/213.png" target="_blank"><img src="/images/213.png" title="电影"/></a></div>
<p><strong>今日（7月2日），漫威超英电影《雷神4：爱与雷霆》公布最新预告“旅程”，影片即将于7月8日在北美上映。</strong>《雷神4》中，雷神索尔踏上了一段他从未经历过的旅程——寻求内心的平静。</p> </div>
                <div>
<p><strong>宣传片：</strong></p><p><iframe __idm_id__="4939778" allowfullscreen="" frameborder="0" height="480" src="https://player.youku.com/embed/XNTg4MjUxNTM2NA==?client_id=5a73c0df8eb0d91d" width="750"></iframe></p><p>但是他的退休生活被一名银河杀手屠神者格尔打断，他在寻求众神的灭绝。为了对抗威胁，索尔寻求瓦尔基里国王、克尔格和前女友简·福斯特的帮助，令索尔感到不可思议的是，简竟然挥舞着他的锤子 ，并且变身成为强大的女雷神。</p><p><strong>视频截图</strong></p><p><a href="/images/8277.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0702/a55359bc947c049.jpg" src="/images/8277.jpg"/></a></p><p><a href="/images/8278.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0702/989b5b216d9ce5c.jpg" src="/images/8278.jpg"/></a></p><p><a href="/images/8279.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0702/fc4aea0b227399d.jpg" src="/images/8279.jpg"/></a></p><p><a href="/images/8280.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0702/3de312f98c6b851.jpg" src="/images/8280.jpg"/></a></p><p><a href="/images/8281.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0702/023dddfe38d48fd.jpg" src="/images/8281.jpg"/></a></p><p><a href="/images/8282.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0702/a669b80d5cb1a28.jpg" src="/images/8282.jpg"/></a></p><p><a href="/images/8283.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0702/fec09f6dfbfad2e.jpg" src="/images/8283.jpg"/></a></p><p><a href="/images/8284.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0702/71d37738ff1bc85.jpg" src="/images/8284.jpg"/></a></p><p><a href="/images/8285.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0702/511d52f6925e26c.jpg" src="/images/8285.jpg"/></a></p> </div>
