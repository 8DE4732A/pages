                <title>京东与腾讯控股续签三年战略合作协议 微信平台将为京东提供流量支持</title>

<div><a href="/images/111.png" target="_blank"><img src="/images/111.png" title="电子商务"/></a></div>
<p>6月29日晚间消息，京东在港交所发布公告称，公司已与腾讯控股重续战略合作协议，为期三年。腾讯将继续在其微信平台上向本公司提供显著的一级及二级访问入口以提供流量支持，且双方亦有意继续在通信、技术服务、营销及广告以及会员服务等多个领域合作。</p> </div>
