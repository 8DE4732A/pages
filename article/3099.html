<p>据外媒报道，系列纪录片《远古外星人》将改编为电影，曾创作过科幻喜剧《热浴盆时光机》系列的乔什·贺德担任导演。《远古外星人》从2009年推出第一季以来，深受观众们的欢迎，至今已经创作了十八季。</p> </div>
                <div>
<p><img src="/images/12315.jpg"/></p><p>主创们深入地球上各处隐秘的文明遗迹，从中找寻所谓“外星人”影响人类文明进程的印记。</p><p>在《远古外星人》中，“人类从何而来”始终是绕不过去的主题，一些失落文明遗址中出现所谓的“超时代”文物在节目组邀请的专家们解读下有了新的解释，完全颠覆人们对人类文明史的认知。</p> </div>
