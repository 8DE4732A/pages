                <title>新年货《NBA 2K23》即将揭晓 德文·布克或为封面球员</title>

                <div>
<div><a href="/images/239.png" target="_blank"><img src="/images/239.png" title="游戏"/></a></div>
<p>在最近的推文中，发行商2K Game宣布《NBA 
2K23》即将揭晓，届时将公布封面球员、发布日期和游戏细节等内容。虽然官方没有表示具体的发布日期，但7月通常是《NBA 
2K》系列公布新作的月份，因此《NBA 2K23》可能会在未来几周内公布，请继续关注更多细节。</p> </div>
                <div>
<p><img src="/images/9528.jpg"/></p><p>此前，根据NBA著名记者Shams Charania消息，《NBA 2K23》的封面球员将是德文·布克，他是凤凰城太阳队的全明星球员。</p><p><a href="/images/9529.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0704/8a4a6349b352158.jpg" src="/images/9529.jpg"/></a></p> </div>
