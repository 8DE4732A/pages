                <title>警方回应漯河一蔚来车辆失控致多人被撞：正在调查处理</title>
            </head>
            <body>
                <div>
<div><a href="/images/95.png" target="_blank"><img src="/images/95.png" title="IT 与交通"/></a></div>
<p>7月4日上午，网传河南省漯河市第一人民医院门口突发一起交通事故，一辆蔚来汽车疑似失控，将路边多名行人撞倒，车辆受损严重。新黄河就此事致电漯河市第一人民医院急救中心，一名工作人员表示，当时现场情况比较混乱，具体情况暂时不太清楚。</p> </div>
                <div>
<p>随后记者致电漯河市开发区交管巡防大队，一名工作人员回应称：“目前事故正在调查处理当中，具体案情不方便透露。”</p><p><video controls="controls" height="480" src="//edge.ivideo.sina.com.cn/47619627801.mp4?KID=sina,viask&amp;Expires=1657036800&amp;ssig=E7y%2FkSGrbt&amp;reqid=" width="640"></video></p> </div>
