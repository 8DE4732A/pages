                <title>印度将制定乘用车安全评级系统 或强制每辆乘用车配备6个安全气囊</title>
            </head>
            <body>
                <div>
<div><a href="/images/95.png" target="_blank"><img src="/images/95.png" title="IT 与交通"/></a></div>
<p>印度拟针对乘用车推出一套安全评级系统，目的是鼓励制造商提供更先进的安全功能，提升当地汽车的出口价值。印度公路运输部门在声明中表示，将评估成人儿童乘客保护及安全辅助驾驶技术，从一星到五星给汽车评级。</p> </div>
                <div>
<p><a href="/images/4621.jpg" target="_blank"><img alt="9493805734_a1f8257a49_b.jpg" src="/images/4621.jpg" title=""/></a></p><p>新评级系统预计将于2023年4月开始生效。</p><p>印度交通道路环境很恶劣，将强制所有乘用车配备6个安全气囊。一些汽车制造商颇有微词，说这样做会增加成本。目前印度只要求乘用车配备2个安全气囊，一个给驾驶员，一个给前排乘客。</p><p>印度是全球第五大汽车市场，每年销售汽车约300万辆。</p> </div>
