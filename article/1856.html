<div><a href="/images/258.png" target="_blank"><img src="/images/258.png" title="the United States 美国"/></a></div>
<p>凯坦吉·布朗·杰克逊（Ketanji Brown 
Jackson）于当地时间6月30日中午宣誓就任美国最高法院大法官，接替前美国最高法院自由派大法官斯蒂芬·布雷耶。杰克逊是担任最高法院大法官的第一位非裔女性。杰克逊生于1970年，对于最高法院大法官来说相对年轻，预计可以在最高法院服务数十年。</p> </div>
                <div>
<p>杰克逊于当地时间2月25日由美国总统拜登正式提名担任美国最高法院大法官，4月7日参议院通过对杰克逊的提名。</p><p>根据白宫曾发布的声明，杰克逊在法律界有着丰富的经验，她的职业履历包括联邦上诉法院法官、联邦地区法院法官、美国量刑委员会成员、私人执业律师和联邦公设辩护人等。</p><p><a href="/images/7616.jpg" target="_blank"><img alt="Ketanji_Brown_Jackson_(robe_photo).jpg" src="/images/7616.jpg" title=""/></a></p> </div>
