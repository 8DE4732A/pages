                <title>“马踏飞燕”玩偶丑萌火出圈 官方声明：未有对外授权 正在全力补货</title>
            </head>
            <body>
                <div>
<div><a href="/images/111.png" target="_blank"><img src="/images/111.png" title="电子商务"/></a></div>
<p>上月末，是甘肃省博物馆推出的文创产品，“马踏飞燕”玩偶凭借丑萌的外观成功出圈，获得了消费者的追捧。近日，<strong>甘肃省博物馆针对该玩偶发布声明，表示产品目前在线上线下均已售竭，正在全力补货中，希望消费者耐心等待。</strong></p> </div>
                <div>
<p>与此同时，博物馆表示，法案现有部分不良商家对该玩偶进行非法仿造和销售，对此，官方也发布了声明。</p><p><img src="/images/8808.jpg"/></p><p>官方称，<strong>甘肃省博物馆拥有该铜奔马绒毛玩具的独家版权，且没有对任何第三方进行生产与销售的相关授权。</strong></p><p>在告知消费者注意在甘肃省博物馆文创展厅、天猫旗舰店、抖音账号等官方途径购买产品外，官方也表示将通过法律渠道对盗版商家进行追责。</p><p><img src="/images/8809.jpg"/></p> </div>
            </body>
