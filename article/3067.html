                <title>vivo请求印度法院解除对4亿银行资产的冻结</title>
            </head>
            <body>
                <div>
<div><a href="/images/87.png" target="_blank"><img src="/images/87.png" title="最新消息"/></a></div>
<p>一份法庭文件显示，智能机制造商vivo 
已请求新德里法院撤销印度执法机构冻结其银行账户的决定，称此举“违法”，并将损害公司的业务运营。印度金融犯罪机构周四表示，作为对vivo涉嫌洗钱调查的一部分，已封锁119个与vivo印度业务及其关联公司相关的银行账户，总资产46.5亿卢比(约合3.9亿元人民币)。</p> </div>
                <div>
<p><a href="/images/12160.png" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0708/626ef3b6e1d9d01.png" src="/images/12160.png"/></a></p><p>vivo已表示，正在与当局合作，致力于完全遵守印度法律。</p><p>vivo印度公司在提交给德里高等法院的文件中称，由于银行账户被冻结，该公司将无法支付法定费用和工资。vivo在法庭文件列出了受该决定影响的10个银行账户。该公司表示，每月需要支付282.6亿卢比费用。</p> </div>
