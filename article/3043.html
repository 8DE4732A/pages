                <title>抖音版“小红书”：全新种草App“可颂”上线</title>
            </head>
            <body>
                <div>
<div><a href="/images/3562.png" target="_blank"><img src="/images/3562.png" title="字节跳动 ByteDance"/></a></div>
<p>近日，有消息称字节跳动将推出依托于抖音生态的种草App“可颂”，<strong>今天，该App正式在各大应用市场上线。</strong>在操作界面上，可颂的UI设计比较接近于小红书，均采用双列瀑布流的形式排布信息，并会根据用户的关注倾向推荐图文与视频两类内容。</p> </div>
                <div>
<p><a href="/images/12064.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0708/d457d71f2598baa.jpg" src="/images/12064.jpg"/></a></p><p>而在内容上，<strong>可颂则依托于抖音庞大的视频内容，用户能够在可颂直接查看同账号下抖音关注对象的内容创作，推荐内容也基本都来自于抖音。</strong></p><p>不过，可颂本身也有上传内容的入口，随着社区的逐渐成熟，或许将能够逐步摆脱目前对抖音的内容以来。</p><p>需要注意的是，<strong>可颂目前并没有直接接入“购物”功能，这或许会在一定程度上降低用户“冲动消费”的可能性。</strong></p><p><a href="/images/12066.png" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0708/ca034599c3c26ef.png" src="/images/12066.png"/></a></p> </div>
