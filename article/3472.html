                <title>郎朗换新头像了上热搜 网友：现在压力给到了周杰伦</title>
            </head>
            <body>
                <div>
<div><a href="/images/117.png" target="_blank"><img src="/images/117.png" title="人物"/></a></div>
<p><strong>周杰伦新歌《最伟大的作品》发布后，朗朗与周杰伦CP“情侣头像”遭网友调侃。</strong>原来，MV中有周杰伦和郎朗斗琴的桥段，而有网友把MV中周杰伦和郎朗的截图拼了起来，变成一张有趣的斗琴 " 恶搞图 "。</p> </div>
                <div>
<p><a href="/images/13886.jpg" target="_blank"><img src="/images/13886.jpg"/></a></p><p>图片中，周杰伦看着钢琴正在认真弹琴，好像在思索着什么，郎朗也在弹琴，但是他一副“暴躁”模样，发型都凌乱了。</p><p>随后，网友“躺倒鸭”，根据恶搞图绘制了一对“鸭鸭情头”，其中郎朗的鸭鸭形象，不得不说郎真是和本人一模一样！</p><p><a href="/images/13887.jpg" target="_blank"><img src="/images/13887.jpg"/></a></p><p><a href="/images/13888.jpg" target="_blank"><img src="/images/13888.jpg"/></a></p><p><strong>10日，朗朗微博居然真的换上了更换“躺倒鸭”版情头，可爱又生动。网友表示：现在压力给到周董！</strong></p><p>据悉，郎朗和周杰伦早在 2009 年就成为了朋友，两人的友谊已经十几年之久。</p><p><a href="/images/13889.png" target="_blank"><img src="/images/13889.png"/></a></p> </div>
