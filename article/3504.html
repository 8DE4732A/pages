<p>演员安亚平于6月28日因喉癌在北京病逝，骨灰已于7月10日下葬。安亚平曾在《三国演义》中饰演“马超”，在《康熙王朝》中饰演“魏东亭”，《乌龙山剿匪记》中出演“何山”一角，还搭档过六小龄童出演《西游记续集》，在剧中饰演“鼍龙”。</p> </div>
