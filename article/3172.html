                <title>《指环王》剧集发布新剧照 山河壮丽赏赏景</title>

                <div>
<div><a href="/images/1374.png" target="_blank"><img src="/images/1374.png" title="美剧"/></a></div>
<p><strong>《指环王》剧集发布新剧照，大家一起来赏赏景，新预告将于7.14发布，剧集9月2日亚马逊开播。</strong>《指环王：力量之戒》剧情设定在《霍比特人》和《指环王》故事之前的数千年，改编自托尔金的同名小说，该剧由J·A·巴亚纳和韦恩·叶执导，兰尼·亨利、彼得·穆兰、辛西娅·雅代-鲁宾逊等主演。</p> </div>
