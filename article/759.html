                <title>《青蜂侠》IP电影《青蜂侠与加藤》或将开拍 隐形人导演商谈中</title>
            </head>
            <body>
                <div>
<div><a href="/images/213.png" target="_blank"><img src="/images/213.png" title="电影"/></a></div>
<p>据“中国电影报道”报道，<strong>《隐形人》导演雷·沃纳尔正在与环球影业商谈执导再度开发的“青蜂侠”题材影片《青蜂侠与加藤》。</strong>据悉，本片剧本将《蜘蛛侠》编剧由大卫·凯普执笔，讲述了美国报业巨头布里特·瑞德，一到夜晚，他就戴着绿色的面具游荡在城市街道打击犯罪的故事。</p> </div>
                <div>
<p><a href="/images/3081.jpg" target="_blank"><img src="/images/3081.jpg"/></a></p><p>1966年的剧版《青蜂侠》由李小龙主演，这是他的首部好莱坞作品，也是华人在好莱坞主演的第一部作品。2011的电影版《青蜂侠》是由塞斯·罗根、周杰伦主演，这也是周杰伦进军好莱坞的首部电影，上映首天票房即达到千万美元，耳熟能详的《双截棍》是这部电影的片尾曲。</p> </div>
