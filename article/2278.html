                <title>著名科幻作家倪匡离世 享年87岁</title>

<div><a href="/images/117.png" target="_blank"><img src="/images/117.png" title="人物"/></a></div>
<p>据港媒报道，著名科幻作家倪匡已离世，享年87岁。倪匡不仅仅是一位作家，也是倪震的爸爸，周慧敏的公公。倪匡1935年出生于上海，祖籍浙江镇海。倪匡以科幻小说家传户晓，最广为人知的则是《卫斯理系列》，从1962年到2004年，42年间他共出版了145本卫斯理小说，被喻为「香港四大才子」之一。</p> </div>
                <div>
<p><a href="/images/9168.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0703/f586677ebf39c0d.jpg" src="/images/9168.jpg"/></a></p><p>1992年倪匡移居美国。2006年从美国返回香港。2012年获得第31届香港电影金像奖终身成就奖。</p> </div>
