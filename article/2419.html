<p>日本网友“ひなた”今日在个人社交账号中分享了自己连续两年头戴VR头盔睡觉的经历，由于2年内每天都戴着VR头盔睡觉，并且自己也喜欢仰睡不喜欢翻身，导致自己的后脑勺处已经变形凹陷。</p> </div>
                <div>
<p>据“ひなた”本人测量左侧凹陷深度约3mm，右侧凹陷深度约5mm。他表示”VR睡眠“的精神恢复力实在太强了，一旦迷上就无法自拔。“ひなた”暂时感觉没有么问题，但稍后会去看医生。他还建议玩家们不要模仿。</p><p><img alt="日本网友连续两年头戴VR头盔睡觉 导致后脑勺凹陷" src="/images/9683.png"/></p> </div>
