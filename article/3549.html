                <title>美国精神航空一飞机降落后被发现起火 无人员伤亡</title>
            </head>
            <body>
                <div>
<div><a href="/images/1366.png" target="_blank"><img src="/images/1366.png" title="IT 与交通 - 航空"/></a></div>
<p>当地时间7月10日，美国精神航空公司（Spirit 
Airlines）的一架从佛罗里达州坦帕市飞往亚特兰大的飞机在降落后被发现起落架起火，所幸消防员及时扑灭了火，并无人员因此伤亡。</p> </div>
                <div>
<p>根据社交媒体上分享的现场视频显示，精神航空383航班在着陆后飞机底部冒出滚滚黑烟，燃起的火焰烧毁了起落架刹车的其中一个轮胎。</p><p><img src="/images/14174.png"/><br/></p><p>根据亚特兰大哈茨菲尔德-杰克逊国际机场的消息，火势被扑灭后，飞机被拖到一个登机口，所有乘客在那里安全下机。（央视记者 许弢）</p> </div>
