                <title>《巫师》剧集第三季现已开拍 拍摄现场照曝光</title>

<div><a href="/images/1374.png" target="_blank"><img src="/images/1374.png" title="美剧"/></a></div>
<p>据dailymail消息，《巫师》第三季剧场照曝光，其中包括《巫师》第三季三位主演亨利·卡维尔、弗蕾娅·艾伦以及安雅·夏隆查。《巫师》剧集讲述的是当大陆上的君主、法师和野兽竞相俘虏希里时，杰洛特带她躲了起来，决心保护他刚刚团聚的家庭不受那些威胁要摧毁它的人的伤害。</p> </div>
                <div>
<p><a href="/images/8369.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0702/4f39ce82cc022ae.jpg" src="/images/8369.jpg"/></a></p><p>受托于希里的魔法训练，叶妮芙带领他们前往受保护的阿雷图萨堡垒，她希望发现更多关于这个女孩尚未开发的能力。然而局面恰恰相反，他们发现自己已经落入了政治腐败、黑魔法和背叛的战场中，他们必须反击，赌上一切——否则就有永远失去彼此的风险。</p><p><img src="/images/8370.jpg"/></p><p><img src="/images/8371.jpg"/></p><p><img src="/images/8372.jpg"/></p><p><img src="/images/8373.jpg"/></p><p><img src="/images/8374.jpg"/></p><p><img src="/images/8375.jpg"/></p><p><img src="/images/8376.jpg"/></p><p><img src="/images/8377.jpg"/></p><p><img src="/images/8378.jpg"/></p><p><img src="/images/8379.jpg"/></p><p><img src="/images/8380.jpg"/></p><p><img src="/images/8381.jpg"/></p><p><img src="/images/8382.jpg"/></p><p><img src="/images/8383.jpg"/></p><p><img src="/images/8384.jpg"/></p><p><img alt="《巫师》剧集第三季现已开拍 拍摄现场照曝光" src="/images/8385.jpg"/></p><p><img alt="《巫师》剧集第三季现已开拍 拍摄现场照曝光" src="/images/8386.jpg"/></p><p><img alt="《巫师》剧集第三季现已开拍 拍摄现场照曝光" src="/images/8387.jpg"/></p> </div>
