                <title>通信大数据行程卡有重要变化：14天调为7天</title>

<div><a href="/images/87.png" target="_blank"><img src="/images/87.png" title="最新消息"/></a></div>
<p>7日晚，记者查询“通信大数据行程卡”发现，查询结果的显示有新变化，用户到达或途经地区的时间范围由14天变为7天。记者注意到，“通信大数据行程卡”使用指南中的表述也有变化，<span>其中明确提出“通信大数据行程卡”可以免费为用户提供本人过往7天内到访过的国家（地区）和连续停留满4小时的国内城市证明。</span></p> </div>
