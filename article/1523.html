                <title>万维网联盟（W3C）将成为一个公共利益非营利组织</title>
            </head>
            <body>
                <div>
<div><a href="/images/4606.png" target="_blank"><img src="/images/4606.png" title="通信技术"/></a></div>
<p>万维网联盟今天宣布，W3C将成为一个公益性的非营利组织，新的法律实体的设计已经花费了数年时间，因为其必须保持联盟的核心使命，即利用W3C成员、员工和国际社会的贡献，通过开发开放标准来指导网络的运行。</p> </div>
                <div>
<p>在2023年1月启动新的法律实体之前的几个月里，W3C将公布进一步的细节。</p><p><a href="/images/6493.jpg" target="_blank"><img alt="w3c_logo-800x400.jpg" src="/images/6493.jpg" title=""/></a></p><p>您可以在官方的媒体公告中找到更多关于正在被取代的原始托管模式和它在28年中帮助W3C取得的成就、改变的原因和必须保留标准开发过程以及下一步行动的信息：</p><p><a _src="https://www.w3.org/2022/06/pressrelease-w3c-le.html.en" href="https://www.w3.org/2022/06/pressrelease-w3c-le.html.en" target="_blank">https://www.w3.org/2022/06/pressrelease-w3c-le.html.en</a><br/></p> </div>
            </body>
