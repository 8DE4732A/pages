                <title>上海一辆蔚来测试车从高处坠下 两名试车员送医后不幸身亡</title>
            </head>
            <body>
                <div>
<div><a href="/images/385.png" target="_blank"><img src="/images/385.png" title="安全"/></a></div>
<p>总台记者从相关部门获悉，6月22日17时22分许，上海嘉定区安亭镇安拓路56弄上海汽车创新港8号楼3楼，一辆蔚来测试车从高处坠下，致使杜某和张某某两名试车员受伤，120到场后将两人送至安亭东方肝胆医院救治。其中杜某因抢救无效身亡，张某某经医院手术后效果不佳，于23日凌晨宣布死亡。</p> </div>
