<p><strong>动画电影《DC萌宠特遣队》今天（7月7日）公开了人类（或者说主人？）角色海报，本片将于7月29日在北美地区上映。</strong>这次公开的海报有：超人(约翰·卡拉辛斯基饰)、蝙蝠侠(基努·里维斯饰)、神奇女侠(贾米拉·贾米尔饰)、闪电侠(约翰·厄尔利饰)、海王(杰梅因·克莱门特饰)、钢骨(达维德·迪格斯饰)、绿灯侠(达莎·波兰科饰)、露易丝·莱恩(奥利维亚·王尔德饰)以及反派角色莱克斯·卢瑟（马克·马龙饰）。</p> </div>
