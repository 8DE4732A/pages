                <title>格罗方德与意法半导体将宣布法国建厂计划 投资近40亿欧元</title>
            </head>
            <body>
                <div>
<div><a href="/images/139.png" target="_blank"><img src="/images/139.png" title="硬件"/></a></div>
<p>据报道，全球第三大芯片代工商格罗方德（GlobalFoundries）与意法半导体（STMicroelectronics）将于周一宣布在法国投资近40亿欧元建立一家半导体工厂的计划，这是欧洲提高其在微芯片领域独立性努力的一部分。</p> </div>
                <div>
<p>这将有助于支持欧盟委员会的一项努力，即到2030年，欧洲生产的微芯片占全球的20%。</p><p>据悉，这项投资预计将于周一在法国总统马克龙在凡尔赛举行的第五届“选择法国”峰会上宣布。</p><p><img alt="" data-link="" src="/images/14172.jpg"/></p> </div>
