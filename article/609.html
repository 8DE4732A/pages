<p>今日，东宝电影官方放出了《新·奥特曼》电影前10分33秒片段，<strong>展示了超多怪兽、忙碌的指挥部以及刚来到地球的银灰色奥特曼，</strong>一起来欣赏下。《新·奥特曼》是圆谷株式会社、东宝株式会社、Khara联合制作，东宝株式会社发行的电影。<strong>该片由庵野秀明制片、编剧，樋口真嗣担任总导演和特技导演，斋藤工、长泽雅美、西岛秀俊主演。</strong></p> </div>
