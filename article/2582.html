                <title>“飞天一号”火箭冲压组合动力成功发射</title>
            </head>
            <body>
                <div>
<div><a href="/images/87.png" target="_blank"><img src="/images/87.png" title="最新消息"/></a></div>
<p>据“西北工业大学”微信公众号5日消息，2022年7月4日，由西北工业大学航天学院空天组合动力创新团队牵头研制的“飞天一号”火箭冲压组合动力在西北某基地成功发射，国际首次验证了煤油燃料火箭冲压组合循环发动机火箭/亚燃、亚燃、超燃、火箭/超燃的多模态平稳过渡和宽域综合能力，突破了热力喉道调节、超宽包线高效燃烧组织等关键技术，飞行试验圆满成功。</p> </div>
