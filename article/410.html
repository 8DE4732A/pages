                <title>《DC萌宠特遣队》角色海报公布 7月29日北美上映</title>

                <div>
<div><a href="/images/1531.png" target="_blank"><img src="/images/1531.png" title="WarnerMedia - DC 娱乐公司"/></a></div>
<p>今日（6月24日），DC超级英雄动画电影《DC萌宠特遣队》发布角色海报，超人和蝙蝠侠的狗狗也要联手打击邪恶，将于7月29日北美上映。巨石强森配音超人的狗狗小氪，凯文·哈特配音蝙蝠侠的狗狗王牌，约翰·卡拉辛斯基配音超人，基努·里维斯配音蝙蝠侠，凯特·麦金农、瓦妮莎·贝尔、娜塔莎·雷昂、迭戈·鲁纳、马克·马龙等也参与。讲述DC超级英雄的宠物们组成了属于它们的团队，一起打击犯罪。</p> </div>
