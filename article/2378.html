                <title>台湾供应链厂商称未收到苹果砍单通知 iPhone 14首批出货目标不变</title>
            </head>
            <body>
                <div>
<div><a href="/images/336.png" target="_blank"><img src="/images/336.png" title="Apple iPhone"/></a></div>
<p><strong>有台湾供应链厂商表示，并未收到苹果砍单通知，苹果,iPhone 14初期备货9000万的目标保持不变。</strong>此前，市场有传言称，下修iPhone 14新机初期备货量，由原定9000万支减少10%。不过供应链厂商强调，iPhone 14第一波备货9000万的目标并未改变，鸿海与和硕等iPhone供应链下半年订单并未受到影响。</p> </div>
                <div>
<p><a href="/images/5570.webp" target="_blank"><img src="/images/5570.webp"/></a></p><p>据悉，鸿海<a data-link="1" href="https://apple.pvxt.net/c/1251234/435400/7639?u=https%3A%2F%2Fwww.apple.com%2Fcn%2Fiphone%2F" target="_blank">iPhone</a>最大组装基地预计8月下旬开始大规模生产iPhone 14系列新机，目前富士康郑州工厂正积极招工。</p><p>供应链方面还表示，按照<a data-link="1" href="https://apple.pvxt.net/c/1251234/435400/7639?u=https%3A%2F%2Fwww.apple.com%2Fcn%2Fmusic%2F" target="_blank">苹果</a>惯例，一般要等到新产品上市后，观察终端市场实际销售情况，再来做第二波或是第三波调整。</p> </div>
            </body>
        </html>
