<p>7月4日，微博虚假活动曝光平台发文称，伊利优酸乳多次抽奖后逾期不发奖，微博官方多次联系核实情况均无反馈，且无明显跟进处理，现已冻结该账号抽奖权限。</p> </div>
                <div>
