                <title>母亲遇电信诈骗 儿子办停机保住10万</title>

                <div>
<div><a href="/images/117.png" target="_blank"><img src="/images/117.png" title="人物"/></a></div>
<p>电信诈骗横行，缺乏防范意识的中老年人很容易上当，这就需要儿女提高警惕，注意防范。近日，江苏南京，王先生听说自己母亲徐女士突然向亲朋好友借钱，感觉不对劲，于是立即拨打母亲的电话，但发现被设置了呼叫转移。</p> </div>
                <div>
<p><video controls="controls" height="480" src="//f.video.weibocdn.com/o0/4ws97Keolx07Xk00I4Cc01041201J0iz0E010.mp4?label=mp4_1080p&amp;template=1920x1080.25.0&amp;trans_finger=d88af6227b88881484d2b59dfbafa136&amp;media_id=4787073346109457&amp;tp=8x8A3El:7fHprYw&amp;us=0&amp;ori=1&amp;bf=3&amp;ot=h&amp;lp=00002Yhjgu&amp;ps=mZ6WB&amp;uid=1N5ILX&amp;ab=,8013-g0&amp;Expires=1656850852&amp;ssig=u4B4QiJIFu&amp;KID=unistore,video" width="640"></video></p><p>王先生随后查看监控，发现母亲匆忙离开了小区。</p><p>王先生怀疑母亲遭遇了电信诈骗，于是报警求助，而<strong>民警急中生智，提醒王先生可以将母亲的电话办理停机，中断与骗子的联系。</strong></p><p>大约6小时后，民警终于找到了吓得瑟瑟发抖的徐女士。</p><p><strong>原来，当天她接到电话，对方称其涉嫌洗钱，要求到一个偏僻的地方，缴纳10万元保证金，还教她设置了呼叫转移。</strong></p><p><strong>幸好及时停机，徐女士保住了这笔钱。</strong></p><p><a href="//img1.mydrivers.com/img/20220703/f5e13623b0d34decbefcff740aeddd95.png" target="_blank"><a href="/images/9191.png" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0703/5b936fd8d79d14e.png" src="/images/9191.png"/></a></a></p> </div>
