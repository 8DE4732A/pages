                <title>任天堂申请新“大金刚”商标 或暗示将有新作推出</title>
            </head>
            <body>
                <div>
<div><a href="/images/3599.png" target="_blank"><img src="/images/3599.png" title="Nintendo 任天堂"/></a></div>
<p>任天堂最近更新了“大金刚”IP的商标，这不像是常规的版权声明，新商标有几个条款与电子游戏有关，这可能预示着该系列将推出新作品。推特用户KRoolKountry发现并分享了这一消息，他指出任天堂已经更新了“大金刚”的商标，这不是现有商标的常规扩展，而是一个新的商标，更新了针对与“电子游戏”的条款，包括用于便携式游戏机的可下载程序。</p> </div>
                <div>
<p><a href="/images/9494.png" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0704/e267fd3093ebe4a.png" src="/images/9494.png"/></a></p><p><img src="/images/9496.jpg"/></p><p><img src="/images/9498.jpg"/></p><p>大金刚系列的最后一部作品《大金刚国度：热带寒流》于2014年在Wii U上推出，该作获得了广泛的好评，并很快引起了玩家的关注。《大金刚国度：热带寒流》于2018年被移植到了Switch平台。</p> </div>
