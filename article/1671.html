                <title>欧盟同意加强加密货币反洗钱监管 要求经营者保留交易者信息</title>
            </head>
            <body>
                <div>
<div><a href="/images/149.jpg" target="_blank"><img src="/images/149.jpg" title="Europe 欧洲"/></a></div>
<p><strong>欧洲议会发布消息称，欧盟就加密货币反洗钱规定达成一致，这意味着野蛮生长的加密货币市场将面临更加严格的监管。</strong>规定要求加密货币公司（比如交易所）获取并保留加密货币交易者信息，如果监管机构在调查时有需要企业就可以提供。</p> </div>
                <div>
<p><a href="/images/7004.jpg" target="_blank"><img src="/images/7004.jpg"/></a></p><p>新规一旦成文，还需要几个机构批准才能正式生效。</p><p>西班牙绿党议员Ernest Urtasun说：“有了新规，执法官员可以将特定交易与犯罪活动串联起来，确定交易背后的真实主人。”</p> </div>
