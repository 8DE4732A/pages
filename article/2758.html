                <title>少女钢铁之心马克1战甲概念图曝光 将在《黑豹2》中登场</title>

                <div>
<div><a href="/images/833.png" target="_blank"><img src="/images/833.png" title="Disney - Marvel 漫威工作室"/></a></div>
<p>今天，官方公布了二代钢铁侠——钢铁之心少女莉莉·威廉姆斯马克1战甲概念图，这将是她在电影《黑豹2：永远的瓦坎达》中的日常装备，“尽管质量不高”。</p> </div>
                <div>
<p><a href="https://www.gamersky.com/showimage/id_gamersky.shtml?https://img1.gamersky.com/upimg/pic/2022/07/06/origin_202207061146432626.jpg" target="_blank"><a href="/images/11061.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0706/ee039b860aee905.jpg" src="/images/11061.jpg"/></a></a></p><p>漫威宇宙超级英雄“钢铁之心”将在《黑豹2：永远的瓦坎达》中初次亮相，由演员多米尼克·索恩饰演，同时漫威也已宣布“钢铁之心”会拍摄个人剧集，将在此后开拍。</p><p><a href="/images/11062.jpg" target="_blank"><img src="/images/11062.jpg"/></a></p><p>漫画中15岁的天才发明家莉莉·威廉姆斯，就读于麻省理工学院，她使用钢铁侠装甲衍生的逆向工程技术，来打造属于自己的装备。之后托尼·斯塔克注意到了她，并鼓励她去追求超级英雄的生活。在钢铁侠托尼·史塔克退休后继任，成为二代钢铁侠。</p> </div>
