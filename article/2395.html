<p>近日《黑豹2》角色概念图曝光，奥克耶、苏睿公主、“海王”纳摩、纳摩拉和海煞登场亮相。纳摩于1939年4月首次登场，是漫威漫画的首位超级英雄，也是漫威史上的首位变种人。纳摩拉是纳摩的堂妹，于1947年登场，是混血变种人，也是一位漫威元老级人物。海煞是亚特兰蒂斯人，是一种生活在海底的水生种族，他是海王纳摩的子民，他曾多次密谋推翻海王纳摩的统治。</p> </div>
