<p>鉴于 Nothing Phone（1）的半透明后盖设计颇具特色，一些用户或舍不得将它给遮住。<strong>然而近日，知名爆料人 Ishan Agarwal 还是携手 MySmartPrice，晒出了 Nothing Phone（1）的一款官方 TPU 保护壳。</strong></p> </div>
                <div>
<p><img src="/images/8240.webp"/></p><p>由目前已知的信息可知，Nothing Phone（1）将有黑、白双色外观。<a href="https://www.mysmartprice.com/gear/nothing-phone-1-transparent-tpu-case-exclusive/" target="_self">MySmartPrice</a> 最新分享的这张渲染图基于黑色机身，但后续应该也有白色或透明的选项。</p><p>至于这款 TPU <a data-link="1" href="https://c.duomai.com/track.php?site_id=242986&amp;euid=&amp;t=https://shouji.jd.com/" target="_blank">手机</a>壳是否会包含在零售包装盒中，仍有待 7 月 12 日正式揭晓。此外有人推测，Nothing Phone（1）或不会附送原厂充电头。</p> </div>
