                <title>台积电盘初跌5% 三大客户罕见下调订单量</title>
            </head>
            <body>
                <div>
<div><a href="/images/294.png" target="_blank"><img src="/images/294.png" title="TSMC 台积电"/></a></div>
<p>半导体板块普跌，其中台积电跌5.15%。台积电罕见出现3大客户苹果、AMD及英伟达同时砍单，将于7月中举行的业绩说明会下修全年营收目标杂音已涌现，同时也使得弥漫悲观氛围的半导体市况雪上加霜。</p> </div>
                <div>
<p><a href="/images/6948.jpg" target="_blank"><img src="/images/6948.jpg"/></a></p><p>据悉，第一大客户<a data-link="1" href="https://apple.pvxt.net/c/1251234/435400/7639?u=https%3A%2F%2Fwww.apple.com%2Fcn%2Fmusic%2F" target="_blank">苹果</a>虽然已经启动了<a data-link="1" href="https://apple.pvxt.net/c/1251234/435400/7639?u=https%3A%2F%2Fwww.apple.com%2Fcn%2Fiphone%2F" target="_blank">iPhone</a> 14的量产工作，而且备货量高达9000万部，但这个目标已经削减了10%。</p><p>AMD及英伟达两家GPU芯片公司为了应对PC需求下滑及矿卡潮消退的问题也在削减订单，其中AMD传闻削减了今年Q4季度到23年Q1季度中的大约2万片7nm及6nm晶圆。</p><p>英伟达具体砍单多少没有消息，不过他们也已经要求延迟并削减了明年第一季度的订单。</p> </div>
