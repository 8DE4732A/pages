                <title>大厂试水 HPE推出Arm CPU通用服务器产品</title>
            </head>
            <body>
                <div>
<div><a href="/images/6927.png" target="_blank"><img src="/images/6927.png" title="HP 惠普"/></a></div>
<p><strong>x86架构芯片在服务器市场的优势地位进一步松动，日前HPE正式发布搭载Ampere公司Arm架构CPU的服务器产品。</strong>HPE高管Neil 
MacDonald表示，该公司是服务器业界第一家正式投注Arm架构产品的大厂，这款名为ProLiant RL300 
Gen11的服务器计划在今年三月份开始出货。</p> </div>
                <div>
<p><a href="/images/6928.png" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0629/d6694b35051301a.png" src="/images/6928.png"/></a></p><p>MacDonald介绍，该服务器将面向主流云计算业务场景，提供低功耗可扩展解决方案，将与公司现有X86架构服务器形成协同，后者主要面向传统企业IT市场。</p><p>公开信息显示，Ampere公司Arm架构CPU目前也已在<a data-link="1" href="https://c.duomai.com/track.php?site_id=242986&amp;euid=&amp;t=https://www.microsoftstore.com.cn/" target="_blank">微软</a>、甲骨文等公有云厂商得到应用。</p> </div>
            </body>
