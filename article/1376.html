                <title>PC市场持续低迷 英特尔降低Alder Lake处理器价格</title>
            </head>
            <body>
                <div>
<div><a href="/images/895.jpg" target="_blank"><img src="/images/895.jpg" title="Intel Core 英特尔酷睿"/></a></div>
<p>根据上游供应链的消息，由于PC市场持续低迷，英特尔(INTC.US)今年下半年的订单远低于预期，该公司正在降低Alder Lake处理器的价格。最近摩根士丹利和花旗都对PC市场需求减弱及其对英特尔的影响发出过警告。据悉，英特尔仍有很大一部分营收来自消费类PC。</p> </div>
                <div>
<p><a href="/images/5799.webp" target="_blank"><img src="/images/5799.webp"/></a></p><p>英特尔首席财务官David Zinsner本月初在一次投资会议上透露，该公司短期内可能会遇到一些阻碍，并提到了库存下降等问题。</p><p>此外，英特尔上周表示，由于美国国会未能通过CHIPS法案，该公司在俄亥俄州建造价值200亿美元半导体工厂的计划可能会被推迟或者规模将缩减。</p> </div>
