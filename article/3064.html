                <title>特斯拉据悉调整亚太区管理结构 由中国区总裁负责该地区业务</title>
            </head>
            <body>
                <div>
<div><a href="/images/284.png" target="_blank"><img src="/images/284.png" title="Tesla 特斯拉电动汽车"/></a></div>
<p>据知情人士透露，特斯拉调整了亚太区的管理结构，当地高管现在将向大中华区而不是美国汇报工作。不愿具名的知情人士表示，架构调整意味着该地区的高级管理人员现在要向特斯拉中国区总裁朱晓彤汇报工作。</p> </div>
                <div>
<p><a href="/images/12156.jpg" target="_blank"><img src="/images/12156.jpg"/></a></p><p>他们表示，这意味着朱晓彤现在也要负责以前由美国高管管理的特斯拉亚太区业务。</p><p>特斯拉在中国的代表不予置评。朱晓彤没有立即回复寻求置评的电子邮件。</p> </div>
