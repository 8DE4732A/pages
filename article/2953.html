                <title>Xbox确认参加2022年科隆游戏展</title>
            </head>
            <body>
                <div>
<div><a href="/images/8139.png" target="_blank"><img src="/images/8139.png" title="Microsoft XBOX"/></a></div>
<p>Xbox现已确认参加2022年的科隆游戏展。在发给媒体的信函中，Xbox表示：“继我们最近的Xbox+B社发布会后，我们很兴奋地宣布Xbox将重返2022年德国科隆线下游戏展。欧洲和全世界的粉丝可以未来12个月将登陆Xbox游戏的一些新消息。”<br/></p> </div>
                <div>
<p><a href="/images/11781.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0707/83e5587d1403b6c.jpg" src="/images/11781.jpg"/></a></p><p>Xbox还表示他们将在8月初公布更多细节。</p><p>科隆游戏展举办方称现已有超过250家公司将会参加今年的活动，但截止到目前，只有几家大型发行商参加，包括<a data-link="1" href="https://c.duomai.com/track.php?site_id=242986&amp;euid=&amp;t=https://www.microsoftstore.com.cn/" target="_blank">微软</a>，育碧，万代，THQ，Koch Media。而索尼、<a data-link="1" href="https://c.duomai.com/track.php?site_id=242986&amp;euid=&amp;t=https://www.jd.com/pinpai/14671.html" target="_blank">任天堂</a>、动视暴雪和Take Two都不会参加。</p> </div>
