                <title>张艺谋新片《满江红》开机：概念海报释出 悬疑感拉满</title>
            </head>
            <body>
                <div>
<div><a href="/images/213.png" target="_blank"><img src="/images/213.png" title="电影"/></a></div>
<p>张艺谋新片《满江红》官宣开机，同时释出首张概念海报。在概念海报上写着《满江红·怒发冲冠》词句的屏风被一把鲜血淋漓的弯刀刺破，鲜红的“满江红”三个大字也力透纸背。整张海报色调阴暗，充满悬念，透过刀缝窥见的屏风之后，一片黑暗，让人想要一探究竟。</p> </div>
                <div>
<p><a href="/images/4064.jpg" target="_blank"><img src="/images/4064.jpg"/></a></p><p>据悉，电影《满江红》讲述南宋绍兴年间，宰相秦桧率禁军赴边境，与金国会谈。秦桧宿在当地一个大族的宅邸，宅邸封闭且戒备严密，但在会谈前夜，却发生了一桩谜案。</p><p>官方表示：“怒发冲冠，满腔热血忠义有继。惩奸除恶，生死谜局是非难辨。迷雾重重，静待拨开。”</p> </div>
