<p>日前，<strong>《帝国杂志》又公布了一张《阿凡达2》的独家剧照，</strong>本片将于12月16日在北美上映，敬请期待。《阿凡达2》此前官宣正式定名《阿凡达：水之道(Avatar: The Way of Water)》。</p> </div>
                <div>
<p><img src="/images/8628.png"/></p><p>此次爆料称《阿凡达2》及后面的续集都会是独立故事，但仍关于杰克和涅提妮的家庭。</p><p>影片由詹姆斯·卡梅隆执导，萨姆·沃辛顿、佐伊·索尔达娜等主演，故事发生在第一部的14年之后，前作的男女主已经定居下来，并组建了家庭，电影的中心围绕在他们的孩子身上<strong>。该续集将会是一个关于家庭的故事，父母为了一家人的团结和安全所付出的艰辛不可估量。</strong></p><div><p><strong>相关文章:</strong></p><p><a href="//hot.cnbeta.com/articles/movie/1287739.htm" target="_blank">《阿凡达2：水之道》再曝新剧照 主角杰克养女超漂亮</a></p></div> </div>
