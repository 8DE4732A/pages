                <title>《健身环大冒险》真能减肥 日本女玩家玩一年+控制饮食减34斤</title>
            </head>
            <body>
                <div>
<div><a href="/images/117.png" target="_blank"><img src="/images/117.png" title="人物"/></a></div>
<p><strong>近日一位名为“mitani01”的玩家在其推特中分享了自己通过坚持游玩《健身环大冒险》长达一年的时间外加控制饮食改善身材的日常记录。</strong>玩家还公开了她的游戏数据，游戏时长104小时，共挤压健身环38426次，她的体重也从原来的65.8公斤减重到了48.6公斤，现在的日常体脂也基本控制在了21%左右。</p> </div>
                <div>
