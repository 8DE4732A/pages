<p>美国在线券商Robinhood股价周一午后大涨12%触发熔断。恢复交易后，该股再次冲高涨近20%，目前涨幅收窄至14%。此前报道称，加密货币交易所FTX据称正在考虑寻求收购Robinhood，但尚未向后者提出任何报价。</p> </div>
                <div>
<p>Robinhood拒绝置评。</p><p>根据提交给美国证券交易委员会（SEC）的文件，上个月，FTX首席执行官Sam Bankman-Fried以6.48亿美元的价格收购了Robinhood 7.6%的股份。文件称，Bankman-Fried收购这些股票是因为相信其“代表了一项有吸引力的投资”。</p><p><a href="/images/5401.webp" target="_blank"><img src="/images/5401.webp"/></a></p> </div>
