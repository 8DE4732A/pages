                <title>育碧：9月1日起 多款老游戏的在线服务将关闭</title>
            </head>
            <body>
                <div>
<div><a href="/images/1973.png" target="_blank"><img src="/images/1973.png" title="游戏 - Ubisoft 育碧"/></a></div>
<p>育碧将从2022年9月1日开始关闭一批老游戏的在线服务，其中包括多款《刺客信条》游戏——《刺客信条2》、《刺客信条3》、《刺客信条：兄弟会》、《刺客信条：解放HD》、《刺客信条：启示录》。这些游戏将不支持在线功能，DLC的安装以及游玩也将不可再用。育碧表示重制版游戏不受影响。</p> </div>
                <div>
<p><a href="/images/8577.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0703/ce870561698925b.jpg" src="/images/8577.jpg"/></a></p><p><a href="https://www.ubisoft.com/zh-cn/help/gameplay/article/decommissioning-of-online-services-september-2022/000102396" target="_blank">育碧官网</a>给出的解释是：</p><p>“关闭一些经典游戏的在线服务，将使我们能够集中资源，为游玩较新或较流行游戏的玩家提供优质的游玩体验。</p><p>为达成这一目标，2022年9月1日，部分经典游戏将会被列入<a href="https://www.ubisoft.com/zh-tw/help/article/multiplayer-and-online-services-availability-in-ubisoft-games/000064576" target="_blank">我们的在线服务停用列表</a>。</p><p>您可以从以下列表中查看各平台此次在线服务停用详情。”</p><p><a href="/images/8578.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0703/9ea85a1f320f531.jpg" src="/images/8578.jpg"/></a></p><p><a href="/images/8579.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0703/b0894b80c226e7c.jpg" src="/images/8579.jpg"/></a></p><p><a href="/images/8580.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0703/a1afc4bece64aa5.jpg" src="/images/8580.jpg"/></a></p><p><a href="/images/8581.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0703/01015ee71406d89.jpg" src="/images/8581.jpg"/></a></p><p><a href="/images/8582.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0703/06c4f21a8769419.jpg" src="/images/8582.jpg"/></a></p> </div>
