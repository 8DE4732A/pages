                <title>《最后的生还者：重制版》至少需要75GB硬盘空间</title>

                <div>
<div><a href="/images/2432.png" target="_blank"><img src="/images/2432.png" title="单机游戏"/></a></div>
<p>根据PS直营商城，《最后的生还者：重制版》至少需要79GB硬盘空间。相比《最后的生还者：复刻版》（PS4）不到50GB的要求，有了很大的提升。同时，页面还确认《最后的生还者：重制版》将支持DualSense手柄功能，包括触觉反馈和自适应扳机。</p> </div>
                <div>
<p><a href="/images/2433.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0624/6189f8cb75965a1.jpg" src="/images/2433.jpg"/></a></p><p>页面中说：“游戏支持每个武器和环境效果的触觉反馈，比如对下雨的感知。自适应扳机将支持所有武器，包括乔尔的左轮和艾莉的弓箭。”</p><p>《最后的生还者：重制版》将于9月2日登陆PS5，PC版也在开发中，晚些时候发售。</p><p><a href="/images/2434.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0624/dd65fb7b1bc8444.jpg" src="/images/2434.jpg"/></a></p><p><a href="/images/2435.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0624/018c03f5dcf9d36.jpg" src="/images/2435.jpg"/></a></p> </div>
