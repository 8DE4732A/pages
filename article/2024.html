<div><a href="/images/8152.png" target="_blank"><img src="/images/8152.png" title="原创音乐"/></a></div>
<p>周杰伦于今日在INS宣布，他的最新专辑《最伟大的作品》将于7月6日中午12点首播，倒计时五天！根据之前的爆料消息，该专辑将有12首歌曲，除老搭档方文山外，与五月天等大腕都有合作，并且十二首歌曲的作曲都是周杰伦，准确消息将会在五天后揭晓，让我们期待一下吧！</p> </div>
