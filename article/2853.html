<p>电视剧《仙剑奇侠传3》已经开播13年了，近日不少旧照流出引起了网友们的回忆。在剧中由刘诗诗饰演的“龙葵”最初定妆造型也曝光了，她依然穿着蓝裙和红裙，但发型与正式剧中差异较大。</p> </div>
                <div>
<p><a href="https://www.gamersky.com/showimage/id_gamersky.shtml?https://img1.gamersky.com/upimg/pic/2022/07/06/origin_202207061648293101.jpg" target="_blank"><a href="/images/11378.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0706/3ba35e7fc185987.jpg" src="/images/11378.jpg"/></a></a></p><p><a href="https://www.gamersky.com/showimage/id_gamersky.shtml?https://img1.gamersky.com/upimg/pic/2022/07/06/origin_202207061648301312.jpg" target="_blank"><a href="/images/11379.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0706/d668f5455a14923.jpg" src="/images/11379.jpg"/></a></a></p><p>不过在看过龙葵原来的定妆照之后，网友们纷纷表示非常庆幸原来的造型最终被弃用了。还是后来的造型看着好看。</p><p><a href="https://www.gamersky.com/showimage/id_gamersky.shtml?https://img1.gamersky.com/upimg/pic/2022/07/06/origin_202207061649044400.jpg" target="_blank"><a href="/images/11380.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0706/37ca22c3e10ea23.jpg" src="/images/11380.jpg"/></a></a></p><p>《仙剑奇侠传三》是根据国产单机游戏改编的同名古装玄幻<a data-link="1" href="https://c.duomai.com/track.php?site_id=242986&amp;euid=&amp;t=https%3A%2F%2Flist.jd.com%2Flist.html%3Fcat%3D737%2C794%2C798%26ev%3D4155_76344%26sort%3Dsort_rank_asc%26trans%3D1%26JL%3D2_1_0%23J_crumbsBar" target="_blank">电视</a>剧，讲述渝州城永安当的小伙计景天和唐门大小姐唐雪见受到两人随身玉佩的彼此吸引，他们二人“热闹而又尴尬”地相识了，成了一对欢喜冤家，而后阴差阳错地步入了江湖的血雨腥风之中，并结识了徐长卿、紫萱和龙葵等，更惊险的前程和身世秘密等待着他们。</p> </div>
