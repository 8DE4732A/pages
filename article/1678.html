<p>《怪物猎人：崛起》新资料片“曙光”即将推出，其中添加了新的怪物、Master Rank任务和装备，以及各种各样的新机制，如技能交换。IGN日前分享了两段全新的实机内容演示，展示了狩猎棘龙和绯天狗兽的片段。</p> </div>
                <div>
<p><a href="/images/7024.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0630/f5e3c4917e8bfb0.jpg" src="/images/7024.jpg"/></a></p><p>视频中还展示了新的操虫棍和狩猎笛技能。每个武器都有两个新技能，玩家可以利用交换技能实时进行修改。不光是棘龙，卡普空确认了另外一些怪物的回归，如天廻龙、激昂金狮子等。怨虎龙也会有新的亚种出现，看起来魄力十足。</p><p>《怪物猎人崛起：曙光》即将于6月30日推出，登陆Switch/PC。</p><p><strong>《怪物猎人崛起：曙光》狩猎棘龙片段</strong></p><p><iframe allowfullscreen="" frameborder="0" height="480" src="https://player.youku.com/embed/XNTg4MzAxNzQ4OA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p><strong>《怪物猎人崛起：曙光》狩猎绯天狗兽片段</strong></p><p><iframe allowfullscreen="" frameborder="0" height="480" src="https://player.youku.com/embed/XNTg4MTkyMzI5Ng==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p><strong>视频截图</strong></p><p><strong><a href="/images/7025.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0630/e1a20558431d657.jpg" src="/images/7025.jpg"/></a> </strong></p><p><strong><a href="/images/7026.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0630/544637e0bd71fb4.jpg" src="/images/7026.jpg"/></a> </strong></p><p><strong><a href="/images/7027.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0630/c4e826fd82c0795.jpg" src="/images/7027.jpg"/></a> </strong></p><p><strong><a href="/images/7028.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0630/d4ce272851f747b.jpg" src="/images/7028.jpg"/></a> </strong></p><p><strong><a href="/images/7029.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0630/344590c0804d5d5.jpg" src="/images/7029.jpg"/></a> </strong></p><p><strong><a href="/images/7030.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0630/b5d6b430a90b874.jpg" src="/images/7030.jpg"/></a> </strong></p> </div>
