                <title>电影《刺猬索尼克2》取得新里程碑 全球票房破4亿美元</title>
            </head>
            <body>
                <div>
<div><a href="/images/213.png" target="_blank"><img src="/images/213.png" title="电影"/></a></div>
<p>据Deadline报道，<strong>派拉蒙影业出品的《刺猬索尼克2》全球票房收入已超过4亿美元，其中美国本土票房1.906亿美元，海外票房2.095亿美元。</strong>该电影票房成绩目前在2022年全球排第八，并且还会上升的机会，因为它目前仍在日本和中国香港上映。</p> </div>
                <div>
<p><img src="/images/312.png"/></p><p>《刺猬索尼克2》还成为北美票房收入最高的电子游戏改编影片，并超过第一部影片《刺猬索尼克》的3.19亿美元票房。目前，派拉蒙已经宣布，将拍摄《刺猬索尼克3》，另外还有一部以纳克尔斯为主角的衍生<a data-link="1" href="https://c.duomai.com/track.php?site_id=242986&amp;euid=&amp;t=https%3A%2F%2Flist.jd.com%2Flist.html%3Fcat%3D737%2C794%2C798%26ev%3D4155_76344%26sort%3Dsort_rank_asc%26trans%3D1%26JL%3D2_1_0%23J_crumbsBar" target="_blank">电视</a>剧集。</p><p>与此同时，《刺猬索尼克》还将在今年推出两款游戏新作以庆祝系列30周年纪念，其中《索尼克：起源》已于今天发布，另一部《索尼克：边境》也将于今年年内发售。</p><p><a href="/images/313.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0623/bd8a079d709f368.jpg" src="/images/313.jpg"/></a></p> </div>
