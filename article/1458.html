                <title>受美国堕胎裁定影响 亚马逊限购紧急避孕药</title>
            </head>
            <body>
                <div>
<div><a href="/images/87.png" target="_blank"><img src="/images/87.png" title="最新消息"/></a></div>
<p>亚马逊紧急限购紧急避孕药，每周最多可以购买3件（unit）。最高法院做出推翻“罗诉韦德案”的裁决后，美国多个州立即出台堕胎禁令，限售避孕药与此事有关。现在美国妇女如果意外怀孕却不想生下孩子，她们要么去没有推行禁令的州堕胎，在网上购买堕胎药，或者违法堕胎。</p> </div>
                <div>
<p><a href="/images/5474.jpg" target="_blank"><img src="/images/5474.jpg"/></a></p><p>受到法院裁定的影响，美国应急避孕药Plan B销量大增，该药在亲热后数天内服用即可。</p><p>之前连锁药店CVS Health Corp推行限购措施，不过该公司周二表示，它正在努力，未来24小时就会取消限购恢复销售。Walgreens Boots Alliance则说，目前消费者购买Plan B没有受到限制。</p> </div>
