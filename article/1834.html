                <title>辉瑞向FDA提交新冠治疗药物Paxlovid申请 住院或死亡率降84%</title>
            </head>
            <body>
                <div>
<div><a href="/images/270.png" target="_blank"><img src="/images/270.png" title="IT 与健康"/></a></div>
<p>辉瑞(PFE.US)周四宣布，该公司向美国食品药品监督管理局(FDA)提交了抗新冠病毒治疗药物Paxlovid的新药申请，将用于治疗高危新冠患者。</p> </div>
                <div>
<p><a href="/images/7316.jpg" target="_blank"><img src="/images/7316.jpg"/></a></p><p>辉瑞此次提交的新药申请具有2/3期EPIC-HR和2/3期EPIC-SR研究数据的支持。这些研究表明，与安慰剂相比，患者在症状出现后五天内服用Paxlovid的住院或死亡率总体减少了84%。</p><p>辉瑞表示，截至5月底，它已向近40个国家和地区交付了超过1200万个疗程的Paxlovid，其中500万个疗程是向美国供给的。</p><div><p><strong>相关文章:</strong></p><p><a href="https://www.cnbeta.com/articles/tech/1287117.htm" target="_blank">福奇博士在经历了抗病毒治疗的反弹后正在服用第二个疗程的Paxlovid</a></p></div> </div>
            </body>
