                <title>PDD直播间唱歌后续  已取得原作者谅解并再次道歉</title>
            </head>
            <body>
                <div>
<div><a href="/images/117.png" target="_blank"><img src="/images/117.png" title="人物"/></a></div>
<p>前段时间，知名主播PDD因直播演唱《向天再借五百年》被相关方起诉索赔，引起网友们的热议。<strong>PDD今日通过微博表示经过和版权方律师的友好沟通，已经获得了该歌曲词曲作者的谅解。</strong>PDD也再次郑重的公开道歉，表示今后将更重视版权问题，维护音乐市场的健康繁荣发展。</p> </div>
                <div>
<p><img src="/images/11565.png"/></p><p>此前，PDD在某次直播中随口哼唱了一首《向天再借五百年》，随后遭到版权方起诉，并索赔10万元。而《向天再借五百年》的著作权人，著名作曲家张宏光也对此做出了回应，表示索赔金额不重要，重要的是借此呼吁社会各界对音乐版权的高度重视。而PDD当时也在张宏光发声之后，发布了道歉视频，并表示自己并未想通过唱歌积敛财富，愿意道歉并不会再唱。</p><p><img src="/images/11566.png"/></p> </div>
