                <title>美国专家称猴痘疫情在美国有失控风险</title>
            </head>
            <body>
                <div>
<div><a href="/images/258.png" target="_blank"><img src="/images/258.png" title="the United States 美国"/></a></div>
<p><strong>据美国媒体当地时间7月3日报道，美国传染病专家和公共卫生倡导者警告说，拜登政府对猴痘疫情的反应太慢，美国有失去对这种疾病控制的风险。</strong>警告称，美国政府对猴痘的反应，反映出该国在新冠疫情早期最糟糕的部分，即测试严重有限，疫苗推出缓慢，导致病毒在未被发现的情况下传播。</p> </div>
                <div>
<p><a href="/images/9238.jpg" target="_blank"><img src="/images/9238.jpg"/></a></p><p>专家表示，目前对猴痘的反应是“官僚的”和“缓慢的”，这意味着美国可能将无法控制住这次疫情。</p><p>根据美国疾病控制和预防中心（CDC）的数据，截至目前全美共检测出460例猴痘确诊病例。但专家表示，这个数字肯定是被低估的，因为许多可能被感染的人还没有机会进行检测。（央视记者 徐德智）</p> </div>
