                <title>上海奉贤市监局就“雪糕刺客”现象开展价格专项检查</title>
            </head>
            <body>
                <div>
<div><a href="/images/87.png" target="_blank"><img src="/images/87.png" title="最新消息"/></a></div>
<p>据@上海市场监管 微博消息，连日来，上海市奉贤区市场监督管理局针对近期热议的“雪糕刺客”现象，全面开展相关价格专项检查，重点检查小卖部、超市、冷饮批发店等市场主体在销售雪糕过程中不按规定明码标价、价格欺诈等价格违法行为。</p> </div>
                <div>
<p>检查发现辖区内大部分商店能做到标价清晰、货签对齐。检查的同时，执法人员还告诫经营者必须将全部货品明码标价，切实履行经营者责任。</p><p><img alt="" src="/images/11284.png"/><br/></p> </div>
