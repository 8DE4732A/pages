                <title>维护费用上升 德国巨型欧元雕塑将被拍卖</title>
            </head>
            <body>
                <div>
<div><a href="/images/149.jpg" target="_blank"><img src="/images/149.jpg" title="Europe 欧洲"/></a></div>
<p>近日，位于德国法兰克福市中心的巨型欧元雕塑的拥有者“法兰克福文化委员会”表示，他们已经无力负担这个雕塑的维护，准备在今年10月将其拍卖。法兰克福文化委员会一直靠私人捐助支付欧元雕塑的维护费用，但近年来对雕塑的人为涂鸦和污损以及自然老化使维护费用大幅上升，导致该机构不堪重负。</p> </div>
                <div>
<p><img alt="Frankfurt,_euro_1.jpg" src="/images/11886.jpg" title=""/></p><p>今年四月，法兰克福文化委员会曾试图向欧洲央行、法兰克福市政府和德国黑森州政府寻求帮助，但未能如愿，因此决定公开拍卖这个雕塑。</p><p>位于法兰克福市中心的巨型欧元雕塑于2002年元旦首次亮相，有14米高，重达50吨。</p> </div>
