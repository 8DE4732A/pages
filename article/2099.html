                <title>郭明錤：台积电的iPhone14订单将减少10%的消息与调查不一致</title>
            </head>
            <body>
                <div>
<div><a href="/images/336.png" target="_blank"><img src="/images/336.png" title="Apple iPhone"/></a></div>
<p>天风国际分析师郭明錤发文表示，传言台积电的iPhone14订单将减少10%，这与我的调查并不一致，维持苹果iPhone14今年下半年的出货量可能达到约9000万-1亿部的预期不变。苹果对iPhone出货量预测进行小幅调整是常见的，包括在新款量产前做出调整。</p> </div>
                <div>
<p>在发布新机型并确认实际市场需求/反馈之前，<a data-link="1" href="https://apple.pvxt.net/c/1251234/435400/7639?u=https%3A%2F%2Fwww.apple.com%2Fcn%2Fmusic%2F" target="_blank">苹果</a>通常不会明显改变对新款<a data-link="1" href="https://apple.pvxt.net/c/1251234/435400/7639?u=https%3A%2F%2Fwww.apple.com%2Fcn%2Fiphone%2F" target="_blank">iPhone</a>的出货量预测。如果供应链问题导致新款iPhone的出货计划在量产前发生重大变化，苹果通常会推迟订单，而不是削减订单。以上逻辑也适用于苹果公司的其它产品。</p><p><img alt="" data-link="" src="/images/8455.jpg"/><br/></p> </div>
