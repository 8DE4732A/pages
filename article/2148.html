                <title>德法汽车协会发声反对欧盟燃油车禁售令 称或致50万工作岗位被削减</title>
            </head>
            <body>
                <div>
<div><a href="/images/149.jpg" target="_blank"><img src="/images/149.jpg" title="Europe 欧洲"/></a></div>
<p>近日，欧盟27国环境部长就一项燃油车禁售计划达成共识，同意从2035年开始禁止在欧盟境内销售燃油汽车。而对于这个计划，德国和法国的汽车行业协会双双持反对意见。欧洲汽车供应商联合会预计，到 2040 年，欧盟汽车供应商可能被迫削减 50 万个工作岗位。</p> </div>
                <div>
<p><iframe frameborder="0" height="480" src="//edge.ivideo.sina.com.cn/47602856202.mp4?KID=sina,viask&amp;Expires=1656950400&amp;ssig=PI2qXU8NV%2B&amp;reqid=" width="640"></iframe></p><p>另外，德国汽车工业协会则担忧配套设施如充电桩的铺设速度跟不上欧盟的计划。</p><p>数据显示，根据欧盟交通领域的减排目标，到2030年，欧盟境内需要约680万个公共充电桩，而目前欧盟境内只有37.4万个公共充电桩。</p><p>与此同时，2017年至2021年间，欧盟电动汽车的销量增长了10倍，但是公共充电桩的数量却仅增长2.5倍。</p><p><a href="/images/7642.jpg" target="_blank"><img src="/images/7642.jpg"/></a></p> </div>
