                <title>郭明錤：苹果5G基带芯片研发不顺利 高通明年将继续为其提供解决方案</title>
            </head>
            <body>
                <div>
<div><a href="/images/336.png" target="_blank"><img src="/images/336.png" title="Apple iPhone"/></a></div>
<p>过去几年，苹果一直在努力开发自己的5G调制解调器芯片，这样它就不需要依赖高通作为供应商，但据苹果分析师郭明錤称，苹果的努力"可能已经失败"。郭明錤说，他的"最新调查"表明，该5G芯片的开发已经停滞，这意味着高通仍将是2023年iPhone机型5G基带芯片的独家供应商。</p> </div>
                <div>
<p><img alt="图片.png" src="/images/5862.png" title=""/><br/></p><p>此前郭认为<a data-link="1" href="https://apple.pvxt.net/c/1251234/435400/7639?u=https%3A%2F%2Fwww.apple.com%2Fcn%2Fmusic%2F" target="_blank">苹果</a>2023年的<a data-link="1" href="https://apple.pvxt.net/c/1251234/435400/7639?u=https%3A%2F%2Fwww.apple.com%2Fcn%2Fiphone%2F" target="_blank">iPhone</a>将使用苹果自行设计的调制解调器芯片，而不是高通芯片。</p><p>现在预计高通将为2023年的iPhone机型提供100%的芯片，而不是只有20%。不过苹果将继续开发自己的5G芯片，但需要更多的时间来完成这项工作，在令人满意后置入iPhone和其他设备中使用。</p><p><img alt="Apple-5G-Modem-Feature-Triad.webp" src="/images/5863.webp" title=""/></p> </div>
