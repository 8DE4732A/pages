                <title>敲门电话全拒绝 女子躲房间将500万存款账户发骗子</title>
            </head>
            <body>
                <div>
<div><a href="/images/117.png" target="_blank"><img src="/images/117.png" title="人物"/></a></div>
<p>电信诈骗事件屡屡发生，国家也一直在宣传普及反诈常识，并通过各种途径拦截诈骗，但是……<a href="https://weibo.com/5657993818/LASUTtJGl?from=page_1001065657993818_profile&amp;wvr=6&amp;mod=weibotime" target="_blank">据通报</a>，近日，南京警方接到一则反诈预警信息，立刻赶到当事人关女士家，但敲门无人回应，电话也无人接听。</p> </div>
                <div>
<p><iframe frameborder="0" height="480" src="//f.video.weibocdn.com/o0/x9lCt9mslx07XmnDeSIM01041201clFX0E010.mp4?label=mp4_1080p&amp;template=1920x1080.25.0&amp;trans_finger=d88af6227b88881484d2b59dfbafa136&amp;media_id=4787614281302128&amp;tp=8x8A3El:7fHprYw&amp;us=0&amp;ori=1&amp;bf=3&amp;ot=h&amp;lp=00002Yhjgu&amp;ps=mZ6WB&amp;uid=1N5ILX&amp;ab=,8013-g0&amp;Expires=1657014847&amp;ssig=RpwvQDCEai&amp;KID=unistore,video" width="640"></iframe></p><p>民警赶紧联系关女士的丈夫文先生，而当文先生赶到家中时，<strong>关女士正把自己关在小房间里，继续和骗子通话，并且已经将几张银行卡的卡号和密码告诉了对方，开始进行第一笔50万元的转账。</strong></p><p><strong>警方和银行立即启动紧急止付程序，及时冻结了500多万元资金，避免了损失。</strong></p><p>据了解，这笔钱是关女士一家多方筹集的购房款。</p><p><a href="//img1.mydrivers.com/img/20220705/5e11c8d14db548eebbaa67adb4a17821.png" target="_blank"><a href="/images/10507.png" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0705/7eb7ed15945ac48.png" src="/images/10507.png"/></a></a></p><p><a href="//img1.mydrivers.com/img/20220705/2e9985f7e56541298f1642c3e5826308.png" target="_blank"><a href="/images/10509.png" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0705/8a36116f220b38d.png" src="/images/10509.png"/></a></a></p><p><a href="//img1.mydrivers.com/img/20220705/d91959b5be104c3aab182323fbb1b245.png" target="_blank"><a href="/images/10510.png" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0705/75c488f88592002.png" src="/images/10510.png"/></a></a></p><p><a href="//img1.mydrivers.com/img/20220705/744c8fb0f35640539bd47e28efb5c573.png" target="_blank"><a href="/images/10512.png" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0705/193000b4cd97c56.png" src="/images/10512.png"/></a></a></p> </div>
