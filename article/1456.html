                <title>迪士尼CEO聘期延长三年 股价大跌</title>
            </head>
            <body>
                <div>
<div><a href="/images/970.png" target="_blank"><img src="/images/970.png" title="Disney 迪士尼"/></a></div>
<p><strong>据报道，迪士尼将CEO鲍勃·查佩克（Bob Chapek）的聘用合同延长3年。</strong>查佩克的原合同将于明年2月到期，2年多前他成为迪士尼CEO。现在迪士尼董事会已经做出决定，将查佩克的合同延长至2025年7月。到周二收盘时，迪士尼股价今年已经下跌38%。</p> </div>
                <div>
<p><a href="/images/5938.jpg" target="_blank"><img alt="35531762030_95dd37d5f1_b.jpg" src="/images/5938.jpg" title=""/></a></p><p>查佩克上任之后大力扶持流媒体服务Disney+，他原计划在2024年之前将Disney+付费订阅者增加至2.3亿，由于发展形势良好，现在已经将目标提升到2.6亿。</p><p>到今年二财季结束时，Disney+拥有付费订阅者1.377亿。</p><p>查佩克现年63岁，他在迪士尼工作了30年，是公司第七任CEO。</p> </div>
