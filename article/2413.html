                <title>小学毕业论文答辩被批过于成人化 网友：都是家长做的吧</title>
            </head>
            <body>
                <div>
<div><a href="/images/151.png" target="_blank"><img src="/images/151.png" title="视点·观察"/></a></div>
<p>读过大学的都经历过毕业论文答辩的“噩梦”，但没想到现在教育已经“卷”到如此程度，小学都有毕业论文答辩了！据报道，<strong>7月3日，昆明市北清实验学校举行了一场小学生论文答辩会，这也是云南省首家开展小学生毕业论文答辩会的学校。</strong></p> </div>
                <div>
<p><iframe frameborder="0" height="480" src="//f.video.weibocdn.com/o0/hRkoguaWlx07XlLYuAl201041200qYlc0E010.mp4?label=mp4_1080p&amp;template=1920x1080.25.0&amp;media_id=4787476070596715&amp;tp=8x8A3El:YTkl0eM8&amp;us=0&amp;ori=1&amp;bf=5&amp;ot=h&amp;lp=00002Yhjgu&amp;ps=mZ6WB&amp;uid=1N5ILX&amp;ab=,8143-g0,8013-g0,7598-g0&amp;Expires=1656923939&amp;ssig=K6zCdJHSzA&amp;KID=unistore,video" width="640"></iframe></p><p><strong>论文答辩内容包含保护生态环境的重要性、短视频对小学生的影响、中国女子服饰变迁探讨、秦始皇的功绩对中国历史的影响等。</strong></p><p>对于小学生来说，这些话题似乎都有些“超纲”，但从网传视频看，参加答辩的学生，都是脱稿。</p><p>对此有网友称，其实大可不必，展示孩子才能的途径有很多种，用论文答辩的方式太过于成人化了。</p><p>还有网友问，这该授予什么学位呢？</p><p>更有网友直言，大部分应该都是家长准备的。</p><p><a href="//img1.mydrivers.com/img/20220704/8ec691d3177845599e6d4c8d249b97ca.jpg" target="_blank"><a href="/images/9662.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0704/3e7bb7816136a06.jpg" src="/images/9662.jpg"/></a></a></p><p><a href="//img1.mydrivers.com/img/20220704/a713d801e35641f2bbceb18edb744ec5.png" target="_blank"><a href="/images/9663.png" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0704/413747bbb573a17.png" src="/images/9663.png"/></a></a></p> </div>
