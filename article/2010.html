                <title>Meta将在9月关闭其加密货币项目Novi</title>
            </head>
            <body>
                <div>
<div><a href="/images/939.png" target="_blank"><img src="/images/939.png" title="社交 - SNS 社交网络"/></a></div>
<p><strong>Meta Platforms的加密货币项目曾经令该公司创始人马克·扎克伯格在国会饱受攻击，现在，该项目的剩余部分也将正式关闭。</strong>Meta在测试项目Novi其网站上表示，将于9月1日停止服务。Novi使用Meta自己的加密货币数字钱包提供转账服务。</p> </div>
                <div>
<p><img alt="NoviWordmark.webp" src="/images/8117.webp" title=""/></p><p>该公司在网站上表示，Novi应用程序和WhatsApp上的Novi都将不再可用。Novi称，从7月21日开始，用户将无法再向他们的帐户充值，建议“尽快”提取余额。在测试期结束后，用户将无法访问其交易历史记录或其他数据。</p><p>Meta发言人在一封电子邮件中表示，该公司确实计划在未来产品中使用Novi的技术，例如在其元宇宙项目中。</p> </div>
