            <head>
                <meta charset="utf-8">
                <title>网络安全审查办公室对知网启动网络安全审查</title>
            </head>
            <body>
                <div>
<div><a href="/images/87.png" target="_blank"><img src="/images/87.png" title="最新消息"/></a></div>
<p>网络安全审查办公室有关负责人表示，为防范国家数据安全风险，维护国家安全，保障公共利益，依据《国家安全法》《网络安全法》《数据安全法》，按照《网络安全审查办法》，<strong>2022年6月23日，网络安全审查办公室约谈同方知网（北京）技术有限公司负责人，宣布对知网启动网络安全审查。</strong></p> </div>
                <div>
<p><a href="/images/1921.png" target="_blank"><img src="/images/1921.png"/></a></p><p>据悉，知网掌握着大量个人信息和涉及国防、工业、电信、交通运输、自然资源、卫生健康、金融等重点行业领域重要数据，以及我重大项目、重要科技成果及关键技术动态等敏感信息。</p><p><img alt="https://static.cnbetacdn.com/article/2022/0624/7c5482aa4f850cc.png" src="/images/2098.png"/></p> </div>
            </body>
        </html>
