                <title>泄露的iPhone 14外壳证实了"Plus"机型的存在</title>
            </head>
            <body>
                <div>
<div><a href="/images/336.png" target="_blank"><img src="/images/336.png" title="Apple iPhone"/></a></div>
<p>一张据称是泄露的iPhone 14外壳配件的照片支持以前的报道，iPhone 14系列有四种型号，大屏幕的非Pro版本可能被称为iPhone 14 Plus。即将推出的iPhone 14系列之前已经显示在声称泄露的图表中，以及显示面板的照片中。</p> </div>
                <div>
<p><a href="/images/12182.jpg" target="_blank"><img alt="49352-96416-000-lead-iPhone-14-cases-xl.jpg" src="/images/12182.jpg" title=""/></a></p><p>现在，微博上用户展示了DuanRui展示了据说是<a data-link="1" href="https://microsoft.pvxt.net/Xx07X" target="_blank">配件</a>制造商为该系列提供的一系列外壳。他一年前因转发当时即将发布的<a data-link="1" href="https://apple.pvxt.net/c/1251234/435400/7639?u=https%3A%2F%2Fwww.apple.com%2Fcn%2Fiphone%2F" target="_blank">iPhone</a> 13包装泄露的照片而闻名。</p><p>最重要的是，该图片将预期的大屏幕非Pro机型被标记为iPhone 14 Plus，<a data-link="1" href="https://apple.pvxt.net/c/1251234/435400/7639?u=https%3A%2F%2Fwww.apple.com%2Fcn%2Fmusic%2F" target="_blank">苹果</a>方面之前从来没有证实它存在，因此进一步的细节尚不明确。</p><p><img alt="图片.png" src="/images/12184.png" title=""/></p> </div>
