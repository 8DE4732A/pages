<p>大多数用户都想不到苹果也在打口罩的主意，近日二手平台上出现了大量Apple Face Mask，一盒装5个的售价在100元左右。据称，该口罩是苹果公司于2020 年 9 月 12 日在疫情期间为其员工开发的口罩，由三层组成，可以过滤传入和传出的粒子。据苹果官方介绍，Apple Face Mask 是由 iPhone 和 iPad 的原研发团队开发的。</p> </div>
                <div>
