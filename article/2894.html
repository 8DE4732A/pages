                <div>
<p><iframe allowfullscreen="" frameborder="0" height="480" src="https://player.youku.com/embed/XNTg4NDc4NTA3Ng==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p>剧情简介：当一个神秘人物从未来带来一个可怕的警告后，达芬奇被迫升职病领导他的兄弟拉斐尔、爱因斯坦和米开朗琪罗，与外星物种朗格作战，并拯救世界。</p><p>《忍者神龟的崛起：电影版》将于8月5日通过网飞播出。</p><p><a href="/images/11541.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0707/46afb28f5d5b887.jpg" src="/images/11541.jpg"/></a></p> </div>
