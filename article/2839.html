<p>英国伦敦，《雷神4》伦敦放映会活动举行，发行单位挟剧组主要成员登陆伦敦莱斯特广场欧典剧院，与各路媒体见面。娜塔莉·波特曼（NataliePortman）一袭迪奥经典红色抹胸礼裙搭配鲜花头饰亮相，妆容上娜塔莉用了大胆的红色唇彩，粉紫色烟熏眼妆搭配，娇艳……迷人。</p> </div>
