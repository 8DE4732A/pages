<div><a href="/images/213.png" target="_blank"><img src="/images/213.png" title="电影"/></a></div>
<p>犯罪动作悬疑电影《神探大战》发布港版预告，中国香港定档7月21日上映，中国大陆定档7月8日。电影《神探大战》中，出现了一个以“神探”为名的犯罪团伙，他们以暴制暴、预告杀人、私刑执法，牵扯多重血案，使得香港陷入无尽恐惧之中。</p> </div>
                <div>
<p><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTg4MjE2NjI1Ng==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p>同时，患有精神疾病的“癫佬神探”李俊（刘青云饰）独行查案，以“神探夫妇”陈仪（蔡卓妍饰）和方礼信（林峯饰）为首的重案组也身陷与杀戮赛跑的缉凶之路。几方“神探”纠缠在一起，最终结局不知将走向何方。</p><p><a href="/images/4547.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0626/678cfe2ba668cf8.jpg" src="/images/4547.jpg"/></a></p><p>视频画面：</p><p><a href="/images/4548.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0626/049d10872784b57.jpg" src="/images/4548.jpg"/></a></p><p><a href="/images/4549.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0626/654bc30dceaed1c.jpg" src="/images/4549.jpg"/></a></p><p><a href="/images/4550.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0626/42475dff7d09104.jpg" src="/images/4550.jpg"/></a></p><p><a href="/images/4551.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0626/731c20f39be3f3f.jpg" src="/images/4551.jpg"/></a></p><p><a href="/images/4552.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0626/f41c80946dc5d18.jpg" src="/images/4552.jpg"/></a></p><p><a href="/images/4553.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0626/48e21768688b088.jpg" src="/images/4553.jpg"/></a></p><p><a href="/images/4554.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0626/2c1ff7fbecef8b3.jpg" src="/images/4554.jpg"/></a></p> </div>
