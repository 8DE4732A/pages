                <title>苹果计划推出锁定模式应对黑客攻击</title>

                <div>
<div><a href="/images/1492.png" target="_blank"><img src="/images/1492.png" title="Apple 苹果"/></a></div>
<p><strong>北京事件7月7日凌晨消息，<span>苹果公司周三</span><span>表示，计划在今年秋天发布一项名为“锁定模式”（Lockdown Mode）的新功能，旨在为用户增加一层新的保护和防止复杂的黑客攻击。</span></strong>此前一款名为“飞马（Pegasus）”的手机间谍软件入侵遍布全球50多个国家，可能被监控人数高达5万。</p> </div>
                <div>
<p><a href="/images/11463.jpg" target="_blank"><img alt="Lockdown-Mode-Feature[1].jpg" src="/images/11463.jpg" title=""/></a></p><p>飞马由以色列软件监控公司NSO开发，用于监视记者、律师和政治家等较有影响力的人，“飞马”一旦侵入<a data-link="1" href="https://c.duomai.com/track.php?site_id=242986&amp;euid=&amp;t=https://shouji.jd.com/" target="_blank">手机</a>，就可以在使用者不知情的情况下，提取短信、照片、电子邮件，对通话进行录音，远程开启手机的麦克风和摄像头，对用户隐私造成极大威胁。</p><p><span><span>“飞马”软件的制造商NSO集团已被<a data-link="1" href="https://apple.pvxt.net/c/1251234/435400/7639?u=https%3A%2F%2Fwww.apple.com%2Fcn%2Fmusic%2F" target="_blank">苹果</a>公司起诉，并被美国官员列入贸易黑名单。</span></span></p><p><span><span><a href="/images/11464.jpg" target="_blank"><img alt="Lockdown-Mode-iOS-16[1].jpg" src="/images/11464.jpg" title=""/></a></span></span></p> </div>
