<div><a href="/images/605.png" target="_blank"><img src="/images/605.png" title="Google Chrome 谷歌浏览器"/></a></div>
<p>根据 Reddit 热心网友 u/Leopeva64-2 发现的信息，<strong>Chrome 浏览器即将引入“Partial Translate”（部分翻译），允许用户在浏览器上选择文本并仅翻译您选择的内容</strong>。如果您不需要翻译整个页面或页面包含多种语言，这将非常有用。</p> </div>
                <div>
<p><iframe frameborder="0" height="346" src="https://cdn.knightlab.com/libs/juxtapose/latest/embed/index.html?uid=2d0e10dc-fb2f-11ec-b5bb-6595d9b17862" width="720"></iframe></p><p>目前 Chrome 浏览器的翻译适用于整个页面，而不是用户选中的某段。有了这个新功能，您就可以只翻译您想要的部分。此外，您将能够轻松地在语言之间切换，而无需深入了解您的设置来添加它们，因为将有一个下拉菜单可用于在检测到的语言和许多其他可供选择的可滚动列表之间切换。</p><p><img alt="8d7cvy4h.webp" src="/images/9367.webp"/></p> </div>
