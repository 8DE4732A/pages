                <title>Switch中国维修中心复工 玩家可安心送修</title>
            </head>
            <body>
                <div>
<div><a href="/images/3599.png" target="_blank"><img src="/images/3599.png" title="Nintendo 任天堂"/></a></div>
<p>今日（7月9日），腾讯NintendoSwitch官方微博公布了一个介绍Switch中国维修中心复工后日常消杀流程的展示视频，位于上海的Switch中国维修中心曾于3月下旬开始暂停服务。Switch中国维修中心已于6月上旬正式复工，同时落实了一系列的日常消杀流程如次氯酸消杀、紫外线照射等。</p> </div>
                <div>
