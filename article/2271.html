                <title>日厂AI机器人培养干细胞 仅需熟练人工三分之一时间</title>
            </head>
            <body>
                <div>
<div><a href="/images/361.png" target="_blank"><img src="/images/361.png" title="AI 人工智能"/></a></div>
<p>遗传基因学重要项目之一的iPS细胞对于治疗各类病患有着极其重要的作用，不过通常情况下熟练的人工培养也要花上1年左右的时间培养，7月3日据日媒报道，理化学研究所宣布运用搭载AI机器人培养iPS细胞，仅需熟练人工三分之一的时间即可。</p> </div>
                <div>
<p><a href="/images/9137.png" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0703/66c5be2af1ff184.png" src="/images/9137.png"/></a></p><p>•实验项目是培养视网膜的iPS细胞，通过不断对培养液的浓度、温度以及处理时间等参数的调控，逐渐学会最佳的培养条件，实验成功率已经从研究初始的40～50～提升到91%，时间仅花费了120天。</p><p><img src="/images/9138.png"/></p> </div>
