                <title>阿联酋“希望号”火星探测器传回新一批科学数据</title>
            </head>
            <body>
                <div>
<div><a href="/images/92.png" target="_blank"><img src="/images/92.png" title="科学探索"/></a></div>
<p>当地时间7月1日，阿联酋航天局宣布，“希望号”火星探测器传回新一批科学数据，内容涉及对火星的极光覆盖、太阳高能粒子、银河宇宙射线的最新观测数据，以及包括对火星高空尘埃和云层运动的科学观测结果。</p> </div>
                <div>
<p><a href="/images/8089.jpg" target="_blank"><img alt="974013.jpg" src="/images/8089.jpg" title=""/></a></p><p>阿联酋航天局表示，这些数据成果再次证明了“希望号”火星探测器具有高质量、高效率的科学探测能力，该探测器将继续监测火星并传回最新图像和数据。</p><p>阿联酋“希望号”火星探测器于2020年7月发射升空，于2021年3月进入科学轨道，随后开始为期两年的数据收集工作。（总台记者 孙建）</p> </div>
