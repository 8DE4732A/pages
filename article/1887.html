                <title>沃尔沃拟投12亿欧元，在斯洛伐克建电动汽车工厂</title>
            </head>
            <body>
                <div>
<div><a href="/images/95.png" target="_blank"><img src="/images/95.png" title="IT 与交通"/></a></div>
<p><strong>沃尔沃汽车公司周五表示，作为其扩张计划的一部分，将投资12亿欧元在斯洛伐克建设一家电动汽车工厂。</strong>这将是沃尔沃汽车在欧洲的第三家工厂，以帮助该公司实现到本世纪末只生产电动汽车的目标。</p> </div>
                <div>
<p><a href="/images/7716.webp" target="_blank"><img src="/images/7716.webp"/></a></p><p>沃尔沃首席执行官Jim Rowan在一份声明中表示：“欧洲是我们最大的销售区域，对我们向电气化转型和持续增长至关重要。”</p><p>该工厂将位于斯洛伐克东部的科西策，计划每年生产25万辆汽车，预计将在该地区提供数千个工作岗位。</p><p>沃尔沃汽车去年的产量增长5.6%，达到近70万辆，其中27%是全电动或插电式混合动力汽车。该公司在欧洲的另外两家分别工厂位于瑞典和比利时。</p> </div>
