                <title>苹果年度闭环挑战赛已启幕 员工得1240分可获一件黑色运动夹克</title>
            </head>
            <body>
                <div>
<div><a href="/images/4909.png" target="_blank"><img src="/images/4909.png" title="Apple Watch"/></a></div>
<p>针对苹果员工的年度“Close Your Rings Challenge”挑战赛已经开幕，只要员工获得至少 1240 分就可以获得一件印有彩色运动闭环的黑色运动夹克。该挑战赛主要是为了激励苹果员工起床并运动健身。</p> </div>
                <div>
<p><img alt="xu8l31xq.webp" src="/images/13204.webp"/></p><p>今年的挑战已经于 7 月 1 日开始，<a data-link="1" href="https://apple.pvxt.net/c/1251234/435400/7639?u=https%3A%2F%2Fwww.apple.com%2Fcn%2Fmusic%2F" target="_blank">苹果</a>员工以 4 人 1 组的方式进行竞争，希望在 7 月都能完成 Activity Rings 闭环。该公司表示：“在 4 个星期的时间里，你可以通过跑分、健身和坚持自己的方式来争取更换权利、积分和奖品”。</p> </div>
