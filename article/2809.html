                <title>Intel Arc桌面显卡第一次现身海外</title>
            </head>
            <body>
                <div>
<div><a href="/images/182.png" target="_blank"><img src="/images/182.png" title="Intel 英特尔"/></a></div>
<p>6月15日，Intel正式发布了Arc A系列桌面独立显卡，但首发只有入门级Arc A380，而且初期仅限中国内地市场，首批还只有OEM整机不零售。今天，Intel展示了美国实验室内的一块Arc A380显卡，<strong>Intel盛赞这块卡做工极佳，可以流畅运行1080p中等画质游戏，支持DX12U，支持AV1硬件编解码，非常超值。</strong></p> </div>
                <div>
<p><a href="/images/11239.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0706/9b08447d35ed733.jpg" src="/images/11239.jpg"/></a></p><p><a href="/images/11241.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0706/51e1cb5d96face8.jpg" src="/images/11241.jpg"/></a></p><p><a href="/images/11243.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0706/e8172cb8a7703e3.jpg" src="/images/11243.jpg"/></a></p><p>不过，Arc A380显卡何时零售、何时进去全球市场，依然没有确切时间，更高端的Arc A550/A730/A770何时发布也没个准信，Intel之前只是说“今年夏末”，那最快也得8月份了。</p><p><a href="/images/11246.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0706/d95d466abc45803.jpg" src="/images/11246.jpg"/></a></p><p><a href="/images/11250.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0706/3749e45d40c4044.jpg" src="/images/11250.jpg"/></a></p> </div>
