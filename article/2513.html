                <title>PowerA推出星之卡比主题手柄和Switch保护壳</title>
            </head>
            <body>
                <div>
<div><a href="/images/601.png" target="_blank"><img src="/images/601.png" title="游戏主机"/></a></div>
<p>为了庆祝任天堂旗下知名角色——星之卡比诞生30周年，游戏周边厂商PowerA将在7月内推出卡比的主题配件产品，包括游戏手柄和Switch保护壳。这款星之卡比30周年纪念手柄，使用了可爱的配色，支持按键映射并且配备了3米长的可插拔USB线。</p> </div>
                <div>
<p><a href="/images/10053.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0705/d6dc1671b6e2c45.jpg" src="/images/10053.jpg"/></a></p><p>同样来自PowerA的Switch主机保护壳也使用了手柄相同的配色和主题设计，可以收纳<a data-link="1" href="https://c.duomai.com/track.php?site_id=242986&amp;euid=&amp;t=https%3A%2F%2Flist.jd.com%2Flist.html%3Fcat%3D737%2C794%2C798%26ev%3D4155_88234%26sort%3Dsort_rank_asc%26trans%3D1%26JL%3D2_1_0%23J_crumbsBar" target="_blank">OLED</a>、普通和Switch Lite机型，在侧边还设计了提手方便携带。</p><p><a href="/images/10054.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0705/e2a493daf3d9ecf.jpg" src="/images/10054.jpg"/></a></p><p><a href="/images/10055.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0705/b305e4465ffab23.jpg" src="/images/10055.jpg"/></a></p><p><a href="/images/10056.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0705/f20dccd26f4bb7e.jpg" src="/images/10056.jpg"/></a></p><p>星之卡比手柄和Switch保护壳将于7月15日发售，手柄售价28美元，保护壳20美元。</p> </div>
