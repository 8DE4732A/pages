                <div>
<p><img src="/images/12407.jpg"/></p><p>和Hazelight工作室的第一个游戏《逃出升天》一样，本作不支持单人游玩，只能通过在线合作或双人本地分屏合作游玩。</p><p>《双人成行》获得了2021年游戏大奖和第25届D.I.C.E大奖“年度游戏”殊荣。</p> </div>
