<p>今日，《雷神4：爱与雷霆》公布了一支一分钟全新中文预告，其中有多个搞笑新镜头，影片将于7月6日在中国台湾地区抢先上映。《雷神4：爱与雷霆》由塔伊加·维迪提执导，克里斯·海姆斯沃斯、娜塔莉·波特曼、泰莎·汤普森、克里斯蒂安·贝尔、马特·达蒙、罗素·克劳、汤姆·希德勒斯顿、凯伦·吉兰、塔伊加·维迪提和范·迪塞尔（配音）等出演。北美地区将于7月8日上映。</p> </div>
