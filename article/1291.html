<p>6月27日23时46分，我国在酒泉卫星发射中心使用长征四号丙运载火箭，成功将高分十二号03星发射升空，卫星顺利进入预定轨道，发射任务获得圆满成功。这颗卫星主要用于国土普查、城市规划、土地确权、路网设计、农作物估产和防灾减灾等领域。</p> </div>
                <div>
