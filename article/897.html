                <title>阿里体育回应更名“橙狮体育”：情况属实，更名程序正在进行中</title>
            </head>
            <body>
                <div>
<div><a href="/images/2704.png" target="_blank"><img src="/images/2704.png" title="IT 与体育"/></a></div>
<p>6月25日晚间消息，阿里体育更名为“橙狮体育”，原阿里体育CEO穆旸任橙狮体育董事长兼CEO。阿里体育方面对此回应：情况属实，更名程序正在进行中，具体名称以工商核准登记的为准。</p> </div>
                <div>
<p><a href="/images/3611.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0625/b645afc42248490.jpg" src="/images/3611.jpg"/></a></p><p>阿里体育成立于2015年9月。穆旸于2021年5月接手负责阿里体育相关工作。资料显示，2021年10月，阿里体育宣布公司已完成委托协议签署，获得包括杭州奥体中心主体育场、网球中心及其配套建筑物和设备、设施在内的杭州奥体中心滨江区块15年运营管理权。</p> </div>
