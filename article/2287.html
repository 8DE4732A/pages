                <title>吉利收购后首个“大动作”：魅族官宣明日公布新消息</title>
            </head>
            <body>
                <div>
<div><a href="/images/9194.png" target="_blank"><img src="/images/9194.png" title="Meizu 魅族"/></a></div>
<p>今年早些时候，有消息爆出，吉利旗下湖北星纪时代科技有限公司收购了珠海市魅族科技有限公司79.09%的股份，获得了魅族的实际控制权。今天，<strong>魅族科技官宣，将在明天发布新消息，不出意外，这将是魅族被吉利收购后的首个“大动作”。</strong></p> </div>
                <div>
<p><a href="/images/9195.png" target="_blank"><img src="/images/9195.png"/></a></p><p><strong>此次魅族放出的预热海报上有“心魅族 新出发”的Slogan，并在海报下方写有表示时间的“明天见”。</strong></p><p>除此之外，海报就没有提供更多可供参考的消息。</p><p>近一段时间里，<strong>魅族有不少新消息可供宣布。</strong></p><p>除了吉利收购魅族一事外，在近期，魅族Flyme就将迎来其10周年庆祝活动，诸如Flyme 10和魅族19系列等期待已久的新品都可能现身。</p><p><a href="/images/9196.jpg" target="_blank"><img src="/images/9196.jpg"/></a></p> </div>
