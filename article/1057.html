                <title>《雷神4》新预告 前男女友再见面</title>

                <div>
<div><a href="/images/833.png" target="_blank"><img src="/images/833.png" title="Disney - Marvel 漫威工作室"/></a></div>
<p>漫威新片《雷神4》发布新片段，雷神托尔加入与怪物的大战，却见到了“前锤”喵喵锤。他惊喜万分，呼唤爱锤，却发现现在它的主人是——简·福斯特aka女雷神。她战斗力超强，还当场发大招，喵喵锤变成暴雨梨花钉，看得托尔是目瞪口呆……</p> </div>
                <div>
<p><strong>《雷神4》新片段：</strong></p><p><strong><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTg4MTIzNTM2NA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></strong></p><p>《雷神4》中，雷神索尔踏上了一段他从未经历过的旅程——寻求内心的平静。但是他的退休生活被一名银河杀手屠神者格尔打断，他在寻求众神的灭绝。为了对抗威胁，索尔寻求瓦尔基里国王、克尔格和前女友简•福斯特的帮助，令索尔感到不可思议的是，简竟然挥舞着他的锤子 ，并且变身成为强大的女雷神。影片将于7月8日在北美上映。</p><p><strong>视频画面：</strong></p><p><a href="/images/4506.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0626/7caea2fa76722b0.jpg" src="/images/4506.jpg"/></a></p><p><a href="/images/4507.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0626/1dd5f45b68b4b12.jpg" src="/images/4507.jpg"/></a></p><p><a href="/images/4508.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0626/21096d19a4b0c5d.jpg" src="/images/4508.jpg"/></a></p><p><a href="/images/4509.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0626/ed73dae85ab7053.jpg" src="/images/4509.jpg"/></a></p> </div>
