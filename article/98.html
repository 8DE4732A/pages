                <title>NZXT推出高性能导热硅脂 3g装起售价9.99美元</title>
            </head>
            <body>
                <div>
<div><a href="/images/139.png" target="_blank"><img src="/images/139.png" title="硬件"/></a></div>
<p><strong>以机箱和主板等 PC 配件而被 DIY 玩家所熟知的 NZXT，最近又打入了高性能导热硅脂市场。</strong>可知产品选用了氧化锌、液态聚合物和铝制材料，粘度 35~220*10³ mPa.s、比重 3.5g/cc、辅以 6.3 W/mk 的导热系数。</p> </div>
                <div>
<p><a href="/images/291.jpg" target="_blank"><img alt="0.jpg" src="/images/291.jpg"/></a></p><p>官方宣称这款高性能导热膏具有不导电和不易固化的特性，涂装过程也相当简洁。</p><p><iframe frameborder="0" height="480" src="//tv.sohu.com/s/sohuplayer/iplay.html?bid=359170110&amp;autoplay=false&amp;disablePlaylist=true" width="720"></iframe></p><p>Paste the Magic - NZXT（<a href="https://tv.sohu.com/v/dXMvODIyMjQwNTMvMzU5MTcwMTEwLnNodG1s.html" target="_self">via</a>）</p><p>NZXT 为每管硅脂附送了一片酒精擦布，且保质期为三年。</p><p><img alt="1.jpg" src="/images/292.jpg"/></p><p>NZXT 高性能导热膏现已上市，消费者可选 3g 或 15g 两个版本。</p><p><a href="/images/293.jpg" target="_blank"><img alt="3.jpg" src="/images/293.jpg"/></a></p><p>定价分别为 9.99 / 19.99 美元（约 67 / 134 RMB）。</p> </div>
