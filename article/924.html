                <title>欧洲多家航司罢工致上千架航班被取消</title>
            </head>
            <body>
                <div>
<div><a href="/images/1366.png" target="_blank"><img src="/images/1366.png" title="IT 与交通 - 航空"/></a></div>
<p>当地时间24日，因薪酬纠纷等原因，爱尔兰廉价航空运营商“瑞安航空”在比利时、西班牙和葡萄牙的部分机组人员举行为期三天的罢工。仅24日一天，就有近130个航班被取消。布鲁塞尔机场约30个航班也被迫停航。</p> </div>
                <div>
<p><iframe frameborder="0" height="480" src="//edge.ivideo.sina.com.cn/47501305402.mp4?KID=sina,viask&amp;Expires=1656345600&amp;ssig=9XKGzZlRhi&amp;reqid=" width="640"></iframe></p><p>近段时间，欧洲多家航空运营商普遍面临人手短缺的难题，航空公司和机场员工因不堪忍受超负荷的工作以及不成比例的薪酬而接连举行罢工。</p><p>德国汉莎航空日前表示，因人手短缺，下个月将取消2000架次国内航班。</p><p>而在法国，巴黎戴高乐国际机场本月已发生两次大罢工，其中第二次令当天机场四分之一的航班被取消。</p><p><a href="/images/3887.jpg" target="_blank"><img alt="Ryanair-Boeing-737-800-759x500.jpg" src="/images/3887.jpg" title=""/></a></p> </div>
