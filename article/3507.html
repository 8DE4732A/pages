                <title>俄一休眠火山意外喷发 火山灰冲上2000米高空</title>
            </head>
            <body>
                <div>
<div><a href="/images/144.gif" target="_blank"><img src="/images/144.gif" title="警告!"/></a></div>
<p>据海客新闻报道，7月9日，俄罗斯远东萨哈林州帕拉穆希尔岛的埃别科火山喷发火山灰，高度超过2000米。报道称，研究认为，该火山属于休眠火山，发生熔岩喷发的可能性不大。</p> </div>
                <div>
<p><video controls="controls" height="480" src="//f.video.weibocdn.com/o0/jUMXlGK5lx07XvONeVbW01041200fypK0E010.mp4?label=mp4_720p&amp;template=1280x720.25.0&amp;media_id=4789758833131625&amp;tp=8x8A3El:YTkl0eM8&amp;us=0&amp;ori=1&amp;bf=4&amp;ot=h&amp;lp=00002Yhjgu&amp;ps=mZ6WB&amp;uid=1N5ILX&amp;ab=,8143-g0,8013-g0,7598-g0&amp;Expires=1657470503&amp;ssig=lju3HzIKjM&amp;KID=unistore,video" width="640"></video></p><p>据百科资料，火山依据喷发时间或者活动情况则可分为活火山、休眠火山和死火山3类。<strong>其中休眠火山是指有史以来曾经喷发过．但长期以来处于相对静止状态的火山。</strong></p><p>我国最有名的休眠火山就是长白山天池，曾于1327年和1658年两度喷发，在此之前还有多次活动。</p><p>至于活火山，世界上比较有名的包括富士山，意大利维苏威火山，而死火山的代表则有非洲东部的乞力马扎罗山、中国山西大同火山群等。</p> </div>
