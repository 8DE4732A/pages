                <title>据悉名创优品1亿美元香港上市获批</title>
            </head>

                <div>
<div><a href="/images/87.png" target="_blank"><img src="/images/87.png" title="最新消息"/></a></div>
<p>据悉名创优品1亿美元香港上市获港交所批准。此前据知情人士透露，在美国上市的家庭消费品零售商名创优品正寻求最早周四在聆讯中获得香港交易所双重主要上市批准。公司正考虑最早下周启动香港上市，拟筹集约1亿美元。</p> </div>
                <div>
<p><a href="/images/378.jpg" target="_blank"><img src="/images/378.jpg"/></a></p><p>名创优品股价今年迄今在纽约已下跌约23.21%，市值约为24.33亿美元。公司2020年10月在美国上市融资约6.56亿美元。</p><p>初步募股书显示，美国银行、海通证券和瑞银是此次上市的联席保荐人。</p> </div>
