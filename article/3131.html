<div><a href="/images/213.png" target="_blank"><img src="/images/213.png" title="电影"/></a></div>
<p>《美国队长4》导演确定人选，将由尼日利亚裔美国导演朱利叶斯·约拿（Julius Onah）执导，他曾执导过《科洛弗悖论》《卢斯》等电影。《美国队长4》将是他执导的首部MCU电影。</p> </div>
                <div>
<p><a href="/images/12418.png" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0709/9ce9054c7c2d9ea.png" src="/images/12418.png"/></a></p><p>“猎鹰”山姆·威尔逊再度拿起“美队”史蒂夫·罗杰斯交他的盾牌，最终学会接受成为新一任的美国队长</p><p>《猎鹰与冬兵》编剧Malcom Spellman和专职编剧Dalan Musson正在为《美国队长4》编写剧本。目前尚不确定冬兵和前任美国队长是否会回归。</p><p><a href="/images/12419.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0709/0fb3152b9263297.jpg" src="/images/12419.jpg"/></a></p><p>右为Julius Onah</p><p>漫威工作室已确定参加圣迭戈漫展，届时有望公布更多消息。</p><p><a href="/images/12420.jpg" target="_blank"><img data-original="https://static.cnbetacdn.com/article/2022/0709/29aa75b9e6919c6.jpg" src="/images/12420.jpg"/></a></p><p>Julius Onah</p> </div>
